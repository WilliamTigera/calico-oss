# Generated by confd
filter calico_export_to_bgp_peers {
  calico_aggr();

  if ( net ~ 192.168.0.0/16 ) then {
    accept;
  }
  reject;
}


filter calico_kernel_programming {

  if ( net ~ 192.168.0.0/16 ) then {
    # Don't program VXLAN routes into the kernel - these are handled by Felix.
    reject;
  }

  accept;                                  
}

