apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigera-internal-1 
  namespace: tigera-internal
spec:
  selector:
    matchLabels:
      app: tigera-internal-1
  replicas: 1
  template:
    metadata:
      labels:
        app: tigera-internal-1
    spec:
      containers:
      - name: tigera-internal-1
        image: alpine:latest
        command: ["/bin/sh"]
        args: ["-c", "while true;do sleep 5; done"]
---
apiVersion: projectcalico.org/v3
kind: GlobalAlert
metadata:
  name: honeypod-alert-1-1
spec:
  description: "[Honeypod] Pod Subnet IP Enumeration by ${source_namespace}/${source_name_aggr}"
  severity: 100
  dataSet: flows
  query: 'dest_namespace="tigera-internal" AND "dest_labels.labels"="app=tigera-internal-1"'
  aggregateBy: [source_namespace, source_name_aggr]
---
apiVersion: projectcalico.org/v3
kind: GlobalAlert
metadata:
  name: honeypod-alert-1-2
spec:
  description: "[Honeypod] Pod Subnet Port Scan by ${source_namespace}/${source_name_aggr}"
  severity: 100
  dataSet: flows
  query: 'dest_namespace="tigera-internal" AND "dest_labels.labels"="app=tigera-internal-1"'
  aggregateBy: [source_namespace, source_name_aggr]
  metric: count
  condition: gte
  threshold: 4
---
