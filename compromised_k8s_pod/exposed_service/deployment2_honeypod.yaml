apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigera-internal-2
  namespace: tigera-internal
spec:
  selector:
    matchLabels:
      app: tigera-internal-2
  replicas: 1
  template:
    metadata:
      labels:
        app: tigera-internal-2
    spec:
      containers:
      - name: tigera-internal-dashboard
        image: 0x4d4c/inetsim
        ports:
        - containerPort: 8888
        - containerPort: 443
        env:
        - name: INETSIM_START_SERVICES
          value: "http"
        - name: INETSIM_HTTP_BIND_PORT
          value: "8888"
        - name: INETSIM_HTTP_VERSION
          value: "Apache HTTP Server"
         

