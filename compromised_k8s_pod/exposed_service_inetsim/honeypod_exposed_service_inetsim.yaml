apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigera-internal-2
  namespace: tigera-internal
spec:
  selector:
    matchLabels:
      app: tigera-internal-2
  replicas: 1
  template:
    metadata:
      labels:
        app: tigera-internal-2
    spec:
      containers:
      - name: tigera-internal-dashboard
        image: 0x4d4c/inetsim
        ports:
        - containerPort: 8888
        - containerPort: 443
        env:
        - name: INETSIM_START_SERVICES
          value: "http"
        - name: INETSIM_HTTP_BIND_PORT
          value: "8888"
        - name: INETSIM_HTTP_VERSION
          value: "Apache HTTP Server"
---
kind: Service
apiVersion: v1
metadata:
  name: tigera-dashboard-internal-debug
  namespace: tigera-internal 
  labels:
    app: tigera-dashboard-internal-debug
spec:
  ports:
    - port: 8888
      protocol: TCP
  selector:
    app: tigera-internal-2
---
kind: Service
apiVersion: v1
metadata:
  name: tigera-dashboard-internal-service
  namespace: tigera-internal 
  labels:
    app: tigera-dashboard-internal-service
spec:
  ports:
    - port: 443 
      protocol: TCP
  selector:
    app: tigera-internal-2
---
apiVersion: projectcalico.org/v3
kind: GlobalAlert
metadata:
  name: honeypod-alert-2
spec:
  description: "[Honeypod] Exposed Service accessed by ${source_namespace}/${source_name_aggr}"
  severity: 100
  dataSet: flows
  query: 'dest_namespace="tigera-internal" AND "dest_labels.labels"="app=tigera-internal-2"'
  aggregateBy: [source_namespace, source_name_aggr]
---
