apiVersion: batch/v1
kind: Job
metadata:
  name: intrusion-detection-job-installer
  namespace: calico-monitoring
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: install
        image: gcr.io/tigera-dev/cnx/tigera/intrusion-detection-job-installer:latest
        env:
          - name: ELASTIC_HOST
            valueFrom: 
              configMapKeyRef:
                name: tigera-es-proxy
                key: elasticsearch.backend.host
          - name: ELASTIC_PORT
            valueFrom: 
              configMapKeyRef:
                name: tigera-es-proxy
                key: elasticsearch.backend.port
          - name: USER
            valueFrom: 
              secretKeyRef:
                name: elastic-ee-installer
                key: username
          - name: PASSWORD
            valueFrom: 
              secretKeyRef:
                name: elastic-ee-installer
                key: password
          - name: CA_CERT
            value: /certs/ca.pem
        volumeMounts:
          - name: certs
            mountPath: /certs
      volumes:
        - name: certs
          secret:
            optional: true
            defaultMode: 420
            items:
              - key: tls.crt
                path: ca.pem
            secretName: tigera-elasticsearch-es-http-certs-public

