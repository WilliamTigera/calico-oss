# {{site.prodname}} Version {{site.data.versions[page.version].first.title}}
# This file contains Calico Enterprise tiered security policy to control connectivity to Calico Enterprise Manager and Calico Enterprise API Server.
# See the documentation for a full reference on tiered security policy.

# Tier containing policies to allow access to Calico Enterprise.
apiVersion: projectcalico.org/v3
kind: Tier
metadata:
  name: allow-cnx
spec:
  order: 100

---

# Allow the Kubernetes API Server access to Calico Enterprise API Server.
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-cnx.cnx-apiserver-access
  namespace: kube-system
spec:
  order: 1
  tier: allow-cnx
  selector: k8s-app == 'cnx-apiserver'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        # This policy allows Calico Enterprise API Server access from anywhere: replace it with
        # the addresses of your Kubernetes API Servers if those are static.
        nets: ["0.0.0.0/0"]
      destination:
        # The ports Calico Enterprise API Server and Calico Enterprise Query Server are configured to listen on.
        ports: [443, 5443, 8080, 10443]
