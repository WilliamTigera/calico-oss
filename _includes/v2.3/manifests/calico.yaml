{% comment %}
calico.yaml acccepts the following include flags:

| Name             | Accepted Values               |
|------------------|-------------------------------|
| datastore        | kdd, etcd                     |
| typha            | true, false                   |
| network          | calico, flannel, ecs, <unset> |
| calico_ipam      | true, false                   |
| disable_ipip     | true, false                   |
| variant_name     | Calico, Canal                 |
| app_layer_policy | true, disabled, false         |
| federation       | true, false                   |
| platform         | gke, <unset>                  |

{% endcomment -%}
{% capture variant_name %}{% if include.network == "flannel" %}Canal{% else %}Calico{% endif %}{% endcapture -%}
# {{variant_name}} Version {{site.data.versions[page.version].first.title}}
# {{site.url}}/{{page.version}}/releases#{{site.data.versions[page.version].first.title}}
# This manifest includes the following component versions:
#   {{site.nodecontainer}}:{{site.data.versions[page.version].first.components["cnx-node"].version}}
#   calico/cni:{{site.data.versions[page.version].first.components["calico/cni"].version}}
{%- if include.datastore == "etcd" %}
#   calico/kube-controllers:{{site.data.versions[page.version].first.components["calico/kube-controllers"].version}}
{%- endif %}
{%- if include.network == "flannel" %}
#   coreos/flannel:{{site.data.versions[page.version].first.components["flannel"].version}}
{%- endif %}

{% include {{page.version}}/manifests/calico-config.yaml datastore=include.datastore platform=include.platform network=include.network calico_ipam=include.calico_ipam variant_name=variant_name typha=include.typha app_layer_policy=include.app_layer_policy %}
---
{% if include.datastore == "etcd" %}
{% include {{page.version}}/manifests/calico-etcd-secrets.yaml %}
---

{%- endif -%}
{%- if include.typha == "true" %}
{% include {{page.version}}/manifests/calico-typha.yaml datastore=include.datastore platform=include.platform variant_name=variant_name network=include.network federation=include.federation %}
---

{%- endif %}
{%- if include.federation == "true" %}
{% include {{page.version}}/manifests/tigera-federation-sa.yaml platform=include.platform%}
---
{% include {{page.version}}/manifests/tigera-federation-controller.yaml datastore=include.datastore platform=include.platform variant_name=variant_name %}
---

{%- endif %}
{% include {{page.version}}/manifests/calico-node.yaml datastore=include.datastore platform=include.platform network=include.network disable_ipip=include.disable_ipip variant_name=variant_name typha=include.typha app_layer_policy=include.app_layer_policy %}
---

{%- if include.datastore == "etcd" and include.network == "flannel" %}
{% include {{page.version}}/manifests/configure-canal.yaml %}
---

{%- endif %}
{%- if include.datastore == "etcd" %}
{% include {{page.version}}/manifests/calico-kube-controllers.yaml platform=include.platform variant_name=variant_name %}
{%- elsif include.datastore == "kdd" %}
{% include {{page.version}}/manifests/kdd-crds.yaml platform=include.platform network=include.network %}
{%- endif -%}
---
{% include {{page.version}}/manifests/rbac.yaml datastore=include.datastore platform=include.platform network=include.network calico_ipam=include.calico_ipam variant_name=variant_name typha=include.typha %}
