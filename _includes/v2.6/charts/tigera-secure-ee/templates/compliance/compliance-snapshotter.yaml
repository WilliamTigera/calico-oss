{{- $elasticMode := include "tigera-secure-ee.elasticsearch.mode" . }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: tigera-compliance-snapshotter
  namespace: calico-monitoring

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tigera-compliance-snapshotter
rules:
  - apiGroups: ["extensions","networking.k8s.io",""]
    resources:
      - networkpolicies
      - nodes
      - namespaces
      - pods
      - serviceaccounts
      - endpoints
      - services
    verbs:
      - get
      - list
  - apiGroups: ["projectcalico.org"]
    resources:
      - globalnetworkpolicies
      - stagedglobalnetworkpolicies
      - networkpolicies
      - stagednetworkpolicies
      - stagedkubernetesnetworkpolicies
      - tier.globalnetworkpolicies
      - tier.stagedglobalnetworkpolicies
      - tier.networkpolicies
      - tier.stagednetworkpolicies
      - tiers
      - hostendpoints
      - globalnetworksets
      - networksets
    verbs:
      - get
      - list

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tigera-compliance-snapshotter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tigera-compliance-snapshotter
subjects:
- kind: ServiceAccount
  name: tigera-compliance-snapshotter
  namespace: calico-monitoring

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-snapshotter
  namespace: calico-monitoring
  labels:
    k8s-app: compliance-snapshotter
spec:
  replicas: 1
  strategy:
     type: Recreate
  selector:
    matchLabels:
      k8s-app: compliance-snapshotter
  template:
    metadata:
      name: compliance-snapshotter
      namespace: calico-monitoring
      labels:
        k8s-app: compliance-snapshotter
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: tigera-compliance-snapshotter
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{- range $key, $value := .Values.imagePullSecrets }}
        - name: {{ $key }}
{{- end }}
{{- end }}
      containers:
        - name: compliance-snapshotter
          image: {{.Values.complianceSnapshotter.image}}:{{ .Values.complianceSnapshotter.tag }}
{{ tuple .Values.complianceSnapshotter.resources | include "tigera-secure-ee.resourceLimits" | indent 10 -}}
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: TIGERA_COMPLIANCE_SNAPSHOT_HOUR
              value: "0"
            - name: ELASTIC_INDEX_SUFFIX
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.cluster-name
            - name: ELASTIC_HOST
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.host
            - name: ELASTIC_PORT
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.port
{{- if eq $elasticMode "operator" }}
{{- if .Values.elasticsearch.compliance.snapshotter.password }}
            - name: ELASTIC_USER
              value: {{ .Values.elasticsearch.compliance.snapshotter.username | quote }}
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-compliance-user
                  key: snapshotter.password
                  optional: true
{{- else }}
            - name: ELASTIC_USER
              value: "elastic"
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tigera-elasticsearch-es-elastic-user
                  key: elastic
                  optional: true
{{- end}}
{{- else }}
            - name: ELASTIC_USER
              valueFrom:
                secretKeyRef:
                  name: elastic-compliance-user
                  key: snapshotter.username
                  optional: true
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-compliance-user
                  key: snapshotter.password
                  optional: true
{{- end}}
            - name: ELASTIC_SSL_VERIFY
              value: "true"
            - name: ELASTIC_CA
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.ca.path
                  optional: true
{{- if .Values.complianceSnapshotter.env }}
{{ toYaml .Values.complianceSnapshotter.env | indent 12 }}
{{- end }}
          volumeMounts:
            - name: elastic-ca-cert-volume
              mountPath: /etc/ssl/elastic/
          livenessProbe:
            httpGet:
              path: /liveness
              port: 9099
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
      volumes:
        - name: elastic-ca-cert-volume
          secret:
            optional: true
            defaultMode: 420
{{- if eq $elasticMode "operator" }}
            items:
              - key: tls.crt
                path: ca.pem
            secretName: tigera-elasticsearch-es-http-certs-public
{{- else }}
            items:
            - key: tigera.elasticsearch.ca
              path: ca.pem
            secretName: tigera-es-config
{{- end}}
