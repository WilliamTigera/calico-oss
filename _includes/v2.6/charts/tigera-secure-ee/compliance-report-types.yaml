apiVersion: projectcalico.org/v3
kind: GlobalReportType
metadata:
  creationTimestamp: null
  labels:
    global-report-type: cis-benchmark
  name: cis-benchmark
spec:
  downloadTemplates:
  - name: all-tests.csv
    template: |
      nodeName,testIndex,status,scored
      {{ range $i, $node := .CISBenchmark -}}
      {{- range $j, $section := $node.Results -}}
      {{- range $k, $result := $section.Results -}}
      {{- $node.NodeName }},{{ $result.TestNumber }},{{ $result.Status }},{{ $result.Scored }}
      {{ end }}
      {{- end }}
      {{- end }}
  - name: failed-tests.csv
    template: |
      nodeName,testIndex,status,scored
      {{ range $i, $node := .CISBenchmark }}
      {{- range $j, $section := $node.Results }}
      {{- range $k, $result := $section.Results }}
      {{- if eq $result.Status "FAIL" }}
      {{- $node.NodeName }},{{ $result.TestNumber }},{{ $result.Status }},{{ $result.Scored }}
      {{ end }}
      {{- end }}
      {{- end }}
      {{- end }}
  includeCISBenchmarkData: true
  uiSummaryTemplate:
    name: ui-summary.json
    template: '{{ $n := len .CISBenchmark }}{"heading": "Kubernetes CIS Benchmark","type":
      "row","widgets": [{"heading": "Node Failure Summary","type":
      "cis-benchmark-nodes","summary": {"label": "Total","total":
      {{ $n }}},"data": [{"label": "HIGH","value":
      {{ .CISBenchmarkSummary.HighCount }},"desc": "Nodes with {{ if .ReportSpec.CIS
      }}{{ if .ReportSpec.CIS.HighThreshold }}{{ .ReportSpec.CIS.HighThreshold }}{{
      else }}100{{ end }}{{ else }}100{{ end }}% or more tests passing"}, {"label":
      "MED","value": {{ .CISBenchmarkSummary.MedCount }},"desc":
      "Nodes with {{ if .ReportSpec.CIS }}{{ if .ReportSpec.CIS.MedThreshold }}{{
      .ReportSpec.CIS.MedThreshold }}{{ else }}50{{ end }}{{ else }}50{{ end }}% or
      more tests passing"}, {"label": "LOW","value":
      {{ .CISBenchmarkSummary.LowCount }},"desc": "Nodes with less than
      {{ if .ReportSpec.CIS }}{{ if .ReportSpec.CIS.MedThreshold }}{{ .ReportSpec.CIS.MedThreshold
      }}{{ else }}50{{ end }}{{ else }}50{{ end }}% tests passing"}]}{{
      if .CISBenchmark }}, {"heading": "Top Failed Tests","type":
      "cis-benchmark-tests","topFailedTests": {"tests": [{{
      $tests := cisTopFailedTests . }}{{ $nTests := len $tests }}{{ range $i,
      $test := $tests }}{"index": "{{ $test.TestNumber }}","description":
      "{{ $test.TestDesc }}","failedCount": "{{ $test.Count }}"}
      {{ $i1 := add1 $i }}{{ if ne $i1 $nTests }}, {{ end }}{{ end }}]}
      }{{ end }}]}'

