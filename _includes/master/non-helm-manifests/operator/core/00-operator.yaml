apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tigera-operator
  template:
    metadata:
      labels:
        name: tigera-operator
    spec:
      tolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
      serviceAccountName: tigera-operator
      hostNetwork: true
      containers:
        - name: tigera-operator
          image: quay.io/tigera/operator:{{ include.operatorVersion | default: "master" }}
          imagePullPolicy: Always
          command:
            - operator
{%- if include.orch == "OpenShift" %}
            - --url-only-kubeconfig=/etc/kubernetes/kubeconfig
          volumeMounts:
            - mountPath: /etc/kubernetes/kubeconfig
              name: host-kubeconfig
              readOnly: true
{%- endif %}
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "tigera-operator"
{%- if include.platform == "AWS" %}
      initContainers:
        - name: configure-security-groups
          image: quay.io/tigera/operator-init:{{ include.operatorVersion | default: "master" }}
          env:
{%- endif %}
{%- if include.platform == "AWS" and include.orch == "OpenShift" %}
            - name: OPENSHIFT
              value: "true"
{%- endif %}
{%- if include.platform == "AWS" %}
            - name: REQUIRE_AWS
              value: "true"
            - name: KUBELET_KUBECONFIG
              value: /etc/kubernetes/kubeconfig
          volumeMounts:
            - mountPath: /etc/kubernetes/kubeconfig
              name: host-kubeconfig
              readOnly: true
      volumes:
        - hostPath:
            path: /etc/kubernetes/kubeconfig
          name: host-kubeconfig
{%- endif %}
