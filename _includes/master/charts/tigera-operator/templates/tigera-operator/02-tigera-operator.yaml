apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tigera-operator
  template:
    metadata:
      labels:
        name: tigera-operator
    spec:
      tolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
      serviceAccountName: tigera-operator
      hostNetwork: true
      # This must be set when hostNetwork is true or else the cluster services won't resolve
      dnsPolicy: ClusterFirstWithHostNet
{{- if .Values.openshift }}
      initContainers:
        # This initContainer is only required for OpenShift v4 when using installer-provisioned
        # infrastructure (IPI) on AWS. Otherwise it should be removed.
        - name: configure-security-groups
          image: {{ template "tigera-operator.image" .Values.tigeraOperatorInit }}
          env:
            - name: OPENSHIFT
              value: "true"
            - name: REQUIRE_AWS
              value: "true"
            - name: KUBELET_KUBECONFIG
              value: /etc/kubernetes/kubeconfig
{{- end }}
      containers:
        - name: tigera-operator
          image: {{ template "tigera-operator.image" .Values.tigeraOperator}}
          imagePullPolicy: IfNotPresent
          command:
            - operator
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "tigera-operator"
