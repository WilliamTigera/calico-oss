{{- $elasticMode := include "tigera-secure-lma.elasticsearch.mode" . }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: tigera-compliance-server
  namespace: calico-monitoring

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: compliance-server-role
rules:
  - apiGroups: ["extensions","networking.k8s.io",""]
    resources:
      - networkpolicies
      - nodes
      - namespaces
      - pods
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["projectcalico.org"]
    resources:
      - globalreporttypes
      - globalreports
    verbs:
      - get
      - list
      - watch

---


apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: compliance-server-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: compliance-server-role
subjects:
- kind: ServiceAccount
  name: tigera-compliance-server
  namespace: calico-monitoring


---

apiVersion: v1
kind: Service
metadata:
  name: compliance
  namespace: calico-monitoring
spec:
  ports:
  - name: compliance-api
    port: 443
    protocol: TCP
    targetPort: 5443
  selector:
    k8s-app: compliance-server

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-server
  namespace: calico-monitoring
  labels:
    k8s-app: compliance-server
spec:
  replicas: 1
  strategy:
     type: Recreate
  selector:
    matchLabels:
      k8s-app: compliance-server
  template:
    metadata:
      name: compliance-server
      namespace: calico-monitoring
      labels:
        k8s-app: compliance-server
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: tigera-compliance-server
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      imagePullSecrets:
{{- if .Values.imagePullSecrets }}
{{- range $key, $value := .Values.imagePullSecrets }}
        - name: {{ $key }}
{{- end }}
{{- end }}
      containers:
        - name: compliance-server
          image: {{.Values.complianceServer.image}}:{{.Values.complianceServer.tag}}
{{- if include "tigera-secure-lma.resourceLimitsConfigured" (tuple .Values.complianceServer.resources) }}
{{ tuple .Values.complianceServer.resources | include "tigera-secure-lma.resourceLimits" | indent 10 }}
{{- end }}
          env:
            - name: LOG_LEVEL
              value: "warning"
{{- if eq $elasticMode "external" }}
            - name: ELASTIC_HOST
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.host
            - name: ELASTIC_PORT
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.port
            - name: ELASTIC_USER
              valueFrom:
                secretKeyRef:
                  name: elastic-compliance-user
                  key: username
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-compliance-user
                  key: password
            - name: ELASTIC_SSL_VERIFY
              value: "true"
            - name: ELASTIC_CA
              value: /etc/compliance/elastic/ca.pem
{{- else }}
            - name: ELASTIC_HOST
              value: elasticsearch-tigera-elasticsearch.calico-monitoring.svc.cluster.local
            - name: ELASTIC_PORT
              value: "9200"
            - name: ELASTIC_SSL_VERIFY
              value: "false"
{{- end }}
{{- if .Values.complianceServer.env }}
{{ toYaml .Values.complianceServer.env | indent 12 }}
{{- end }}
{{- if eq $elasticMode "external" }}
          volumeMounts:
            - name: elastic-ca-cert-volume
              mountPath: /etc/compliance/elastic
{{- end }}
{{- if eq $elasticMode "external" }}
      volumes:
        # Should be created during installation process.
        - name: elastic-ca-cert-volume
          secret:
            optional: true
            items:
            - key: tigera.elasticsearch.ca
              path: ca.pem
            secretName: tigera-es-config
{{- end }}

