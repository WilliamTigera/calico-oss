{{- $elasticMode := include "tigera-secure-lma.elasticsearch.mode" . }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: tigera-compliance-snapshotter
  namespace: calico-monitoring

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: compliance-snapshotter-role
rules:
  - apiGroups: ["extensions","networking.k8s.io",""]
    resources:
      - networkpolicies
      - nodes
      - namespaces
      - pods
      - serviceaccounts
      - endpoints
      - services
    verbs:
      - get
      - list
  - apiGroups: ["projectcalico.org"]
    resources:
      - globalnetworkpolicies
      - networkpolicies
      - tier.globalnetworkpolicies
      - tier.networkpolicies
      - tiers
      - hostendpoints
      - globalnetworksets
    verbs:
      - get
      - list

---


apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: compliance-snapshotter-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: compliance-snapshotter-role
subjects:
- kind: ServiceAccount
  name: tigera-compliance-snapshotter
  namespace: calico-monitoring


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-snapshotter
  namespace: calico-monitoring
  labels:
    k8s-app: compliance-snapshotter
spec:
  replicas: 1
  strategy:
     type: Recreate
  selector:
    matchLabels:
      k8s-app: compliance-snapshotter
  template:
    metadata:
      name: compliance-snapshotter
      namespace: calico-monitoring
      labels:
        k8s-app: compliance-snapshotter
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: tigera-compliance-snapshotter
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{- range $key, $value := .Values.imagePullSecrets }}
        - name: {{ $key }}
{{- end }}
{{- end }}
      containers:
        - name: compliance-snapshotter
          image: {{.Values.complianceSnapshotter.image}}:{{ .Values.complianceSnapshotter.tag }}
{{ tuple .Values.complianceSnapshotter.resources | include "tigera-secure-lma.resourceLimits" | indent 10 -}}
          env:
            - name: LOG_LEVEL
              value: "warning"
            - name: TIGERA_COMPLIANCE_SNAPSHOT_HOUR 
              value: "0"
            - name: ELASTIC_INDEX_SUFFIX
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.cluster-name
            - name: ELASTIC_SCHEME
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.scheme
            - name: ELASTIC_HOST
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.host
            - name: ELASTIC_PORT
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.port
            - name: ELASTIC_USER
              valueFrom:
                secretKeyRef:
                  name: elastic-compliance-user
                  key: snapshotter.username
                  optional: true
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-compliance-user
                  key: snapshotter.password
                  optional: true
            - name: ELASTIC_SSL_VERIFY
              value: "true"
            - name: ELASTIC_CA
              valueFrom:
                configMapKeyRef:
                  name: tigera-es-config
                  key: tigera.elasticsearch.ca.path
                  optional: true
{{- if .Values.complianceSnapshotter.env }}
{{ toYaml .Values.complianceSnapshotter.env | indent 12 }}
{{- end }}
          volumeMounts:
            - name: elastic-ca-cert-volume
              mountPath: /etc/ssl/elastic/
      volumes:
        - name: elastic-ca-cert-volume
          secret:
            optional: true
            items:
            - key: tigera.elasticsearch.ca
              path: ca.pem
            secretName: tigera-es-config
