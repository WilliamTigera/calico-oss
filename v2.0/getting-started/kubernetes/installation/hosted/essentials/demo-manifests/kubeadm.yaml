# Version {{site.data.versions[page.version].first.title}}
# This kubeadm config enables aggregated API servers, and OIDC login.

kind: MasterConfiguration
apiVersion: kubeadm.k8s.io/v1alpha1
networking:
  podSubnet: "192.168.0.0/16"
controllerManagerExtraArgs:
  controllers: "*,-persistentvolume-binder,bootstrapsigner,tokencleaner"
  horizontal-pod-autoscaler-use-rest-clients: "true"
  horizontal-pod-autoscaler-sync-period: "10s"
  node-monitor-grace-period: "10s"
apiServerExtraArgs:
  storage-backend: "etcd2"
  runtime-config: "api/all=true"
  feature-gates: "TaintBasedEvictions=true"
  proxy-client-cert-file: "/etc/kubernetes/pki/front-proxy-client.crt"
  proxy-client-key-file: "/etc/kubernetes/pki/front-proxy-client.key"
  cors-allowed-origins: "https://*"
  oidc-issuer-url: "https://accounts.google.com"
  oidc-username-claim: "email"
  # Fill in the Google OIDC client ID here.
  oidc-client-id: "<fill-in-your-oauth-client-id-here>"
apiServerCertSANs:
- "127.0.0.1"
- "localhost"
- "kube-apiserver"
selfHosted: false
