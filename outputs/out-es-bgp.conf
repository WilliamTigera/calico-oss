  <store>
    @type elasticsearch
    host "#{ENV['ELASTIC_HOST']}"
    port "#{ENV['ELASTIC_PORT']}"
    scheme "https"
    user "#{ENV['ELASTIC_USER']}"
    password "#{ENV['ELASTIC_PASSWORD']}"
    ca_file /etc/fluentd/elastic/ca.pem
    ssl_verify "#{ENV['ELASTIC_SSL_VERIFY']}"
    ssl_version TLSv1_2
    reload_connections false
    reload_on_failure false
    reconnect_on_error true
    index_name "tigera_secure_ee_bgp.#{ENV['ELASTIC_INDEX_SUFFIX']}.%Y%m%d"
    template_file /fluentd/etc/elastic_mapping_bgp.template
    template_name tigera_secure_ee_bgp
    template_overwrite "#{ENV['ELASTIC_TEMPLATE_OVERWRITE']}"
    include_tag_key true
    tag_key bird_type
    <buffer tag, time>
      timekey 1d
      flush_mode interval
      flush_interval "#{ENV['ELASTIC_FLUSH_INTERVAL']}"
      flush_thread_count 4
    </buffer>
  </store>

