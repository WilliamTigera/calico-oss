  <store>
    @type sumologic
    endpoint "#{ENV['SUMO_AUDIT_ENDPOINT']}"
    verify_ssl "#{ENV['SUMO_AUDIT_VERIFY_SSL']}"
    source_category "#{ENV['SUMO_AUDIT_SOURCE_CATEGORY']}"
    source_name "#{ENV['SUMO_AUDIT_SOURCE_NAME']}"
    source_host "#{ENV['SUMO_AUDIT_SOURCE_HOST']}"
    log_format json
    open_timeout 10
    add_timestamp true
    timestamp_key sumologic_timestamp
    disable_cookies true
    <buffer>
      flush_mode interval
      flush_interval "#{ENV['SUMO_AUDIT_FLUSH_INTERVAL']}"
      flush_thread_count "#{ENV['SUMO_AUDIT_FLUSH_THREAD_COUNT']}"
    </buffer>
  </store>
