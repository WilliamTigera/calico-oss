  <store>
    @type splunk_hec
    protocol "#{ENV['SPLUNK_RUNTIME_PROTOCOL']}"
    hec_host "#{ENV['SPLUNK_RUNTIME_HEC_HOST']}"
    hec_port "#{ENV['SPLUNK_RUNTIME_HEC_PORT']}"
    hec_token "#{ENV['SPLUNK_RUNTIME_HEC_TOKEN']}"
    index "#{ENV['SPLUNK_RUNTIME_INDEX']}"
    sourcetype "#{ENV['SPLUNK_RUNTIME_SOURCETYPE']}"
    source "#{ENV['SPLUNK_RUNTIME_SOURCE']}"
    ca_file "#{ENV['SPLUNK_CA_FILE']}"
    <format>
      @type json
    </format>
    <buffer>
      flush_mode interval
      flush_interval "#{ENV['SPLUNK_RUNTIME_FLUSH_INTERVAL']}"
      flush_thread_count "#{ENV['SPLUNK_RUNTIME_FLUSH_THREAD_COUNT']}"
    </buffer>
  </store>
