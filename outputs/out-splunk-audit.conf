  <store>
    @type splunk_hec
    protocol "#{ENV['SPLUNK_AUDIT_PROTOCOL']}"
    hec_host "#{ENV['SPLUNK_AUDIT_HEC_HOST']}"
    hec_port "#{ENV['SPLUNK_AUDIT_HEC_PORT']}"
    hec_token "#{ENV['SPLUNK_AUDIT_HEC_TOKEN']}"
    index "#{ENV['SPLUNK_AUDIT_INDEX']}"
    sourcetype "#{ENV['SPLUNK_AUDIT_SOURCETYPE']}"
    source "#{ENV['SPLUNK_AUDIT_SOURCE']}"
    <format>
      @type json
    </format>
    <buffer>
      flush_mode interval
      flush_interval "#{ENV['SPLUNK_AUDIT_FLUSH_INTERVAL']}"
      flush_thread_count "#{ENV['SPLUNK_AUDIT_FLUSH_THREAD_COUNT']}"
    </buffer>
  </store>
