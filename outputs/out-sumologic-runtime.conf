  <store>
    @type sumologic
    endpoint "#{ENV['SUMO_RUNTIME_ENDPOINT']}"
    verify_ssl "#{ENV['SUMO_RUNTIME_VERIFY_SSL']}"
    source_category "#{ENV['SUMO_RUNTIME_SOURCE_CATEGORY']}"
    source_name "#{ENV['SUMO_RUNTIME_SOURCE_NAME']}"
    source_host "#{ENV['SUMO_RUNTIME_SOURCE_HOST']}"
    log_format json
    open_timeout 10
    add_timestamp true
    timestamp_key sumologic_timestamp
    disable_cookies true
    <buffer>
      flush_mode interval
      flush_interval "#{ENV['SUMO_RUNTIME_FLUSH_INTERVAL']}"
      flush_thread_count "#{ENV['SUMO_RUNTIME_FLUSH_THREAD_COUNT']}"
    </buffer>
  </store>
