  <store>
    @type remote_syslog
    host "#{ENV['SYSLOG_HOST']}"
    port "#{ENV['SYSLOG_PORT']}"
    packet_size "#{ENV['SYSLOG_PACKET_SIZE']}"
    protocol "#{ENV['SYSLOG_PROTOCOL']}"
    tls "#{ENV['SYSLOG_TLS']}"
    verify_mode "#{ENV['SYSLOG_VERIFY_MODE']}"
    ca_file "#{ENV['ROOT_DIR']}/etc/fluentd/syslog/ca.pem"
    severity info
    program tigera_secure
    hostname "#{ENV['SYSLOG_HOSTNAME']}"
    <format>
      @type json
    </format>
    <buffer>
      flush_mode interval
      flush_interval "#{ENV['SYSLOG_FLUSH_INTERVAL']}"
    </buffer>
  </store>
