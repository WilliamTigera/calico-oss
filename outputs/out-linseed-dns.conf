  <store>
    @type http
    endpoint "#{ENV['LINSEED_ENDPOINT']}/api/v1/dns/logs/bulk"
    http_method post
    authentication bearer
    token "#{ENV['LINSEED_TOKEN']}"
    tls_ca_cert_path "#{ENV['LINSEED_CA_PATH']}"
    tls_client_cert_path "#{ENV['TLS_CRT_PATH']}"
    tls_private_key_path "#{ENV['TLS_KEY_PATH']}"
    tls_verify_mode peer
    error_response_as_unrecoverable false
    retryable_response_codes [500,502,503]
    <format>
      @type json
    </format>
    <buffer tag, time>
      timekey 1d
      flush_mode interval
      flush_interval "#{ENV['LINSEED_FLUSH_INTERVAL']}"
      flush_thread_count 4
    </buffer>
  </store>
