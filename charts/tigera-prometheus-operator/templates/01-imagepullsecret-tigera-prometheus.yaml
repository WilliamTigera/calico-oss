{{- if .Values.global.prometheusOperatorEnabled }}
{{- if .Values.imagePullSecrets }}
{{range $key, $value := .Values.imagePullSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $key }}
  namespace: tigera-prometheus
data:
  .dockerconfigjson: {{ $value | b64enc }}
type: kubernetes.io/dockerconfigjson
{{- end }}

{{- end }}
{{- end }}
