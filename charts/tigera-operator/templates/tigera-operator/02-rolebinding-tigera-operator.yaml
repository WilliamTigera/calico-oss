kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{.Release.Namespace}}
  labels:
    {{- include "tigera-operator.labels" (dict "context" .) | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{.Release.Namespace}}
  namespace: {{.Release.Namespace}}
roleRef:
  kind: ClusterRole
  name: {{.Release.Namespace}}
  apiGroup: rbac.authorization.k8s.io
