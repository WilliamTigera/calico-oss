<source>
  @type monitor_agent
  bind 127.0.0.1
  port 24220
</source>

<source>
  @type tail
  @id in_tail_flow_logs
  path "#{ENV['FLOW_LOG_FILE']}"
  read_from_head true
  pos_file "#{ENV['POS_DIR']}/flows.log.pos"
  tag flows
  emit_unmatched_lines false
  <parse>
    @type json
  </parse>
</source>

