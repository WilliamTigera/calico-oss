<source>
  @type tail
  @id in_tail_ids_event_logs
  path "#{ENV['IDS_EVENT_LOG_FILE']}"
  read_from_head true
  pos_file "#{ENV['POS_DIR']}/ids.events.log.pos"
  tag ids.events
  emit_unmatched_lines false
  <parse>
    @type json
    time_key time
    keep_time_key true
    time_type unixtime
  </parse>
</source>

<source>
  @type prometheus
  bind 0.0.0.0
  port 9081
  metrics_path /metrics
  <transport tls>
    cert_path "#{ENV['TLS_CRT_PATH']}"
    private_key_path "#{ENV['TLS_KEY_PATH']}"
    ca_path "#{ENV['CA_CRT_PATH']}"
    client_cert_auth true
    version: TLSv1_2
    min_version: TLSv1_2
    max_version: TLSv1_2
    ciphers: "TLSv1.2+FIPS:kRSA+FIPS:!eNULL:!aNULL"
  </transport>
</source>

