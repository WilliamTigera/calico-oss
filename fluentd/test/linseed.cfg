    tag "ids.events"
    emit_unmatched_lines false
    <parse>
      @type "json"
      time_key "time"
      keep_time_key true
      time_type unixtime
      unmatched_lines false
    </parse>
  </source>
  <source>
    @type prometheus
    bind "0.0.0.0"
    port 9081
    metrics_path "/metrics"
    <transport tls>
      cert_path "/tls/tls.crt"
      private_key_path "/tls/tls.key"
      ca_path "/etc/pki/tigera/tigera-ca-bundle.crt"
      client_cert_auth true
      version TLSv1_3
    </transport>
  </source>
  <source>
    @type prometheus_monitor
    <labels>
      hostname ${hostname}
    </labels>
  </source>
  <source>
    @type prometheus_output_monitor
    <labels>
      hostname ${hostname}
    </labels>
  </source>
  <source>
    @type prometheus_tail_monitor
    <labels>
      hostname ${hostname}
    </labels>
  </source>
  <filter flows>
    @type record_transformer
    enable_ruby
    <record>
      host test-node-name
    </record>
    <record>
      @timestamp ${record['end_time'] * 1000}
    </record>
  </filter>
  <filter dns>
    @type record_transformer
    <record>
      host test-node-name
    </record>
  </filter>
  <filter waf>
    @type record_transformer
    remove_keys level
    <record>
      host test-node-name
    </record>
  </filter>
  <filter l7>
    @type record_transformer
    <record>
      host test-node-name
    </record>
  </filter>
  <filter runtime>
    @type record_transformer
    <record>
      host test-node-name
    </record>
  </filter>
  <filter audit.*>
    @type record_transformer
    enable_ruby
    <record>
      name ${record["responseObject"].nil? ? (record["objectRef"].nil? ? "-" : record["objectRef"]["name"]) :	(record["responseObject"]["metadata"].nil? ? record["responseObject"]["details"]["name"] : record["responseObject"]["metadata"]["name"])}
    </record>
  </filter>
  <filter bird>
    @type record_transformer
    <record>
      host test-node-name
      ip_version IPv4
    </record>
  </filter>
  <filter bird6>
    @type record_transformer
    <record>
      host test-node-name
      ip_version IPv6
    </record>
  </filter>
  <filter bird bird6>
    @type grep
    <exclude>
      key "message"
      pattern /device1: Scanning interfaces/
    </exclude>
  </filter>
  <match flows>
    @type copy
    <store>
      @type "http"
      endpoint "ENDPOINT/api/v1/flows/logs/bulk"
      http_method post
      authentication bearer
      token "/test/token"
      tenant ""
      tls_ca_cert_path "/etc/flu/ca.pem"
      tls_client_cert_path "/tls/tls.crt"
      tls_private_key_path "/tls/tls.key"
      tls_verify_mode peer
      error_response_as_unrecoverable false
      retryable_response_codes [500,502,503]
      <format>
        @type "json"
      </format>
      <buffer tag, time>
        timekey 1d
        flush_mode interval
        flush_interval 5s
        flush_thread_count 4
      </buffer>
    </store>
  </match>
