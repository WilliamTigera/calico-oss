apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.tigeraOperator.namespace | default "tigera-operator" }}
  annotations:
{{- if eq .Values.installation.kubernetesProvider "openshift" }}
    openshift.io/node-selector: ""
{{- end }}
  labels:
    name: {{ .Values.tigeraOperator.namespace | default "tigera-operator" }}
{{- if eq .Values.installation.kubernetesProvider "openshift" }}
    openshift.io/run-level: "0"
{{- end }}
