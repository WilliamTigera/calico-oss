{{- $envAll := . }}
{{- if .Values.imagePullSecrets -}}

{{- $namespace := .Values.tigeraOperator.namespace | default "tigera-operator" -}}
{{range $key, $value := .Values.imagePullSecrets -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $key }}
  namespace: {{ $namespace }}
data:
  .dockerconfigjson: {{ $value | b64enc }}
type: kubernetes.io/dockerconfigjson
{{- end -}}

{{- end -}}
