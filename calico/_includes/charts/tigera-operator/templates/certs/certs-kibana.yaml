{{ if or .Values.certs.kibana.cert .Values.certs.kibana.key }}
apiVersion: v1
kind: Secret
metadata:
  name: tigera-secure-kibana-cert
  namespace: {{.Release.Namespace}}
type: Opaque
data:
  tls.crt: {{ required "must set kibana.cert if kibana.key is set" .Values.certs.kibana.cert | b64enc }}
  tls.key: {{ required "must set kibana.key if kibana.cert is set" .Values.certs.kibana.key | b64enc }}
{{ end }}
