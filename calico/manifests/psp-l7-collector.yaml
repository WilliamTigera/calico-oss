apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: restrict-l7-collector
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
spec:
  privileged: false
  allowPrivilegeEscalation: false
  allowedCapabilities:
    # init container needs the capabilities to patch iptables
    - NET_ADMIN
    - NET_RAW
    - SETGID
    - SETUID
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'secret'
    - 'flexVolume'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    # Needs to be able to run as root because the init container
    # runs as root in order to run patch iptables.
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: restrict-l7-collector
rules:
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - restrict-l7-collector

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: psp-l7-collector
  namespace: #<deployment-namespace>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: restrict-l7-collector
subjects:
  - kind: ServiceAccount
    name: #<deployment-service-account>
    namespace: #<deployment-namespace>