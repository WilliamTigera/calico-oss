# This file contains only the changes from the defaults
# https://jekyllrb.com/docs/configuration/#default-configuration

# Make our URLs look nice. We're not a blog with dated posts, we just want the title.
permalink:     /:title.html

archive: false
noindex: false
version_pattern: v?([0-9]+\.[0-9]+)(?:.*?)$

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

url: https://docs.tigera.io
downloadsurl: https://downloads.tigera.io

prodname: Calico Enterprise
prodnamedash: calico-enterprise
prodnameWindows: Calico Enterprise for Windows
rootDirWindows: C:\TigeraCalico
tseeprodname: Tigera Secure EE
tseeprodnamedash: tigera-secure-ee
nodecontainer: cnx-node
repository: projectcalico/calico

noderunning: calico-node

open_source: false

ocpMinVersion: 4.8
ocpMaxVersion: 4.9

# DEPRECATED: This list of imageNames is not to be used or updated.
# Docs and manifests should use the image names in versions.yml instead.
# IMPORTANT: These imageNames only apply to versions v2.5.x and before.
imageNames:
  node: tigera/cnx-node
  cnx-node: tigera/cnx-node
  calicoctl: tigera/calicoctl
  typha: tigera/typha
  cnxManager: tigera/cnx-manager
  cnxManagerProxy: tigera/cnx-manager-proxy
  cnxApiserver: tigera/cnx-apiserver
  cnxQueryserver: tigera/cnx-queryserver
  felix: tigera/felix
  calicoq: tigera/calicoq
  cni: quay.io/calico/cni
  kubeControllers: tigera/kube-controllers
  calicoKubeControllers: calico/kube-controllers
  calico-upgrade: calico/upgrade
  flannel: quay.io/coreos/flannel
  dikastes: tigera/dikastes
  flannelMigration: calico/flannel-migration-controller
  pilot-webhook: calico/pilot-webhook
  flexvol: calico/pod2daemon-flexvol
  fluentd: tigera/fluentd
  es-proxy: tigera/es-proxy
  cloudControllers: tigera/cloud-controllers
  elastic-tsee-installer: tigera/intrusion-detection-job-installer
  intrusion-detection-controller: tigera/intrusion-detection-controller
  es-curator: tigera/es-curator
  compliance-controller: tigera/compliance-controller
  compliance-server: tigera/compliance-server
  compliance-snapshotter: tigera/compliance-snapshotter
  compliance-reporter: tigera/compliance-reporter
  compliance-benchmarker: tigera/compliance-benchmarker
  ingress-collector: tigera/ingress-collector
  kibana: tigera/kibana
  elasticsearch: tigera/elasticsearch
  license-agent: tigera/license-agent
  firewall-integration: tigera/firewall-integration
  honeypod: tigera/honeypod
  honeypod-exp-service: tigera/honeypod-exp-service
  honeypod-controller: tigera/honeypod-controller
 # The Prometheus + eck-operator images below are third-party images
 # that have been ported to quay.io/tigera as per customer request
  prometheusConfigReloader: tigera/prometheus-config-reloader
  configMapReload: tigera/configmap-reload
  alertManager: tigera/alertmanager
  prometheus: tigera/prometheus
  elasticsearchOperator: tigera/elasticsearch-operator
  prometheusOperator: tigera/prometheus-operator
  windows: tigera/calico-windows
  windows-upgrade: tigera/calico-windows-upgrade
  csi-driver: docker.io/calico/csi

# List of files to exclude. These files won't get included in the deployed site.
exclude:
  - htmlproofer.sh
  - v2.0
  - release-scripts
  - LICENSE
  - Makefile
  - README.md
  - RELEASING.md
  - DEVELOPER_GUIDE.md
  - CONTRIBUTING_DOCS.md
  - CONTRIBUTING_CODE.md
  - DOC_STYLE_GUIDE.md
  - hack
  - vendor

breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

# Set to 'true' to show warning that points users to latest version of each page.
is_latest: false

# Lits of all supported platforms. These are the only allowed platform values in _data/support_matrix.yml.
support_matrix_list:
  - Kubernetes/Kubeadm
  - OpenShift
  - AWS/kOps
  - RKE
  - AKS
  - EKS
  - GKE
  - TKG

defaults:
  -
    scope:
      path: ""
    values:
      version: v3.23
      layout: docwithnav
      show_title: true
      show_read_time: true
      show_toc: true
      vppbranch: master  # The branch in vpp repo that these docs should point to for manifests, etc
      sitemap: true
      # The registry field should end in a trailing `/` to ensure images formed with
      # it have the proper slashes
      registry: gcr.io/unique-caldron-775/cnx/
      # A lookup map for imageNames based on component names.
      # Keys should be camel-cased *and* match the keys used in versions.yml components.
      imageNames:
        node: tigera/cnx-node
        cnx-node: tigera/cnx-node
        calicoctl: tigera/calicoctl
        typha: tigera/typha
        cnxManager: tigera/cnx-manager
        cnxManagerProxy: tigera/cnx-manager-proxy
        cnxApiserver: tigera/cnx-apiserver
        cnxQueryserver: tigera/cnx-queryserver
        felix: tigera/felix
        calicoq: tigera/calicoq
        cni: quay.io/calico/cni
        kubeControllers: tigera/kube-controllers
        calicoKubeControllers: calico/kube-controllers
        calico/node: calico/node
        calicoctl: calico/ctl
        typha: calico/typha
        calico/cni: calico/cni
        calico/apiserver: calico/apiserver
        calico/kube-controllers: calico/kube-controllers
        fluentd: tigera/fluentd
        es-proxy: tigera/es-proxy
        cloudControllers: tigera/cloud-controllers
        elastic-tsee-installer: tigera/intrusion-detection-job-installer
        intrusion-detection-controller: tigera/intrusion-detection-controller
        es-curator: tigera/es-curator
        compliance-controller: tigera/compliance-controller
        compliance-server: tigera/compliance-server
        compliance-snapshotter: tigera/compliance-snapshotter
        compliance-reporter: tigera/compliance-reporter
        compliance-benchmarker: tigera/compliance-benchmarker
        ingress-collector: tigera/ingress-collector
        l7-collector: tigera/l7-collector
        kibana: tigera/kibana
        elasticsearch: tigera/elasticsearch
        license-agent: tigera/license-agent
        firewall-integration: tigera/firewall-integration
        honeypod: tigera/honeypod
        honeypod-exp-service: tigera/honeypod-exp-service
        honeypod-controller: tigera/honeypod-controller
        envoy-init: tigera/envoy-init
        envoy: tigera/envoy
        key-cert-provisioner: tigera/key-cert-provisioner
        elasticsearch-metrics: tigera/elasticsearch-metrics
        anomaly_detection_jobs: tigera/anomaly_detection_jobs
        anomaly-detection-api: tigera/anomaly-detection-api
        es-gateway: tigera/es-gateway
        deep-packet-inspection: tigera/deep-packet-inspection
        # The Prometheus + eck-operator images below are third-party images
        # that have been ported to quay.io/tigera as per customer request
        configMapReload: tigera/configmap-reload
        alertManager: tigera/alertmanager
        prometheus: tigera/prometheus
        elasticsearchOperator: tigera/elasticsearch-operator
        prometheusOperator: tigera/prometheus-operator
        windows: tigera/calico-windows
        windows-upgrade: tigera/calico-windows-upgrade
        csi-driver: calico/csi
