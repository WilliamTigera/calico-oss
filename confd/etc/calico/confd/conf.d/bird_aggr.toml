[template]
src = "bird_aggr.cfg.template"
dest = "/etc/calico/confd/config/bird_aggr.cfg"
prefix = "/calico/"
keys = [
    "/bgp/v1/host",
    "/bgp/v1/global",
    "/ipam/v2/host//NODENAME/ipv4/block",
    "/staticroutes",
    "/resources/v3/projectcalico.org/externalnetworks",
]
reload_cmd = "sv hup bird || true"
