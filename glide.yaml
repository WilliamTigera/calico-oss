package: github.com/projectcalico/typha
homepage: https://projectcalico.org
license: Apache-2.0
import:
- package: github.com/Workiva/go-datastructures
  subpackages:
  - trie/ctrie
# Need to pin to an older version as our code uses code that is deprecated in newer versions.
- package: github.com/docopt/docopt-go
  version: ^0.6.2
- package: github.com/go-ini/ini
- package: github.com/kardianos/osext
- package: github.com/mipearson/rfw
- package: github.com/projectcalico/libcalico-go
  repo: git@github.com:tigera/libcalico-go-private
  version: d49a1c8f7699924e3593c64cc2a47a1ba87a9995
  subpackages:
  - lib/apiconfig
  - lib/backend/api
  - lib/backend/model
  - lib/backend/syncersv1/felixsyncer
  - lib/clientv3
  - lib/health
  - lib/set
  - lib/upgrade/migrator
  - lib/upgrade/migrator/clients
  - lib/validator/v1
# Pin to the client_golang commit that changed NewProcessCollector(pid int, namespace string)
# to NewProcessCollector(opts ProcessCollectorOpts), because otherwise we get coreos/etcd's
# pin which is to an earlier point, and then all of our updated NewProcessCollector(...) calls
# fail to compile.  Ideally we'd be happy with >= 773f5027234d0b08adf766be34f55df2f312abf7,
# but I don't think glide allows that.
- package: github.com/prometheus/client_golang
  version: 773f5027234d0b08adf766be34f55df2f312abf7
  subpackages:
  - prometheus
  - prometheus/promhttp
- package: github.com/sirupsen/logrus
  repo: https://github.com/projectcalico/logrus
- package: k8s.io/apimachinery
  subpackages:
  - pkg/apis/meta/v1
# Pin client-go to the exact tag release for K8s 1.11.0
- package: k8s.io/client-go
  version: v8.0.0
  subpackages:
  - kubernetes
  - rest
- package: github.com/onsi/ginkgo
  subpackages:
  - extensions/table
- package: github.com/onsi/gomega
# Pin sprig to work around api change that breaks imdario/mergo package
- package: github.com/Masterminds/sprig
  version: v2.17.1
