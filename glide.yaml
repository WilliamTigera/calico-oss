package: github.com/projectcalico/libcalico-go
import:
# Pinning the version to v3.3.8 since updates on master use a breaking version of grpc.
# The version of golang.org/x/sys that other dependencies use does not have
# all the unix methods that the updated version of grpc requires.
- package: github.com/coreos/etcd
  version: v3.3.8
  subpackages:
  - client
  - clientv3
  - mvcc/mvccpb
  - pkg/transport
- package: github.com/coreos/go-semver
  subpackages:
  - semver
- package: github.com/go-openapi/spec
- package: github.com/kelseyhightower/envconfig
- package: github.com/onsi/ginkgo
- package: github.com/onsi/gomega
  subpackages:
  - types
- package: github.com/projectcalico/go-yaml-wrapper
- package: github.com/prometheus/client_golang
  subpackages:
  - prometheus
  - prometheus/promhttp
# 1.1.0+ needed since our code expects the v4 uuid creation function to return a single value.
- package: github.com/satori/go.uuid
  version: ^1.1.0
- package: github.com/sirupsen/logrus
- package: golang.org/x/net
  subpackages:
  - context
- package: gopkg.in/go-playground/validator.v8
- package: gopkg.in/tchap/go-patricia.v2
  subpackages:
  - patricia
# Version of k8s.io/api is set by k8s.io/client-go.
- package: k8s.io/api
  subpackages:
  - core/v1
  - networking/v1
# Version of k8s.io/apimachinery needs to be set to track the kubernetes 1.8 versions.
# For some reason, glide does not pick up the client-go dependency for this package.
- package: k8s.io/apimachinery
  version: release-1.8
  subpackages:
  - pkg/api/errors
  - pkg/api/meta
  - pkg/apis/meta/v1
  - pkg/conversion
  - pkg/fields
  - pkg/runtime
  - pkg/runtime/schema
  - pkg/runtime/serializer
  - pkg/types
  - pkg/util/intstr
  - pkg/util/uuid
  - pkg/util/validation
  - pkg/util/wait
  - pkg/watch
# The release-5.0 branch corresponds with the kubernetes 1.8 versions.
- package: k8s.io/client-go
  version: release-5.0
  subpackages:
  - kubernetes
  - kubernetes/scheme
  - plugin/pkg/client/auth
  - rest
  - tools/cache
  - tools/clientcmd
- package: k8s.io/code-generator
# Version of k8s.io/kube-openapi needs to be set to track kubernetes 1.8 versions.
- package: k8s.io/kube-openapi
  version: release-1.8
  subpackages:
  - pkg/common
- package: k8s.io/gengo
- package: github.com/onsi/gomega
