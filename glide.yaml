package: github.com/projectcalico/calicoctl
homepage: https://projectcalico.org
license: Apache-2.0
import:
- package: github.com/docopt/docopt-go
- package: github.com/mcuadros/go-version
- package: github.com/olekukonko/tablewriter
- package: github.com/osrg/gobgp
  version: v1.22
  subpackages:
  - client
  - packet/bgp
- package: github.com/projectcalico/go-json
  subpackages:
  - json
- package: github.com/projectcalico/go-yaml-wrapper
# Pinning to old version until client code is updated.
- package: github.com/tigera/licensing
  version: dfdb79a3a5ea334709e709ae10bb52cc9f34982a
  repo: git@github.com:tigera/licensing
  vcs: git
  subpackages:
  - client
# Newer versions of go-jose.v2 break jwt decryption
# See https://github.com/square/go-jose/pull/217
- package: gopkg.in/square/go-jose.v2
  version: cbf0fd6a984a4f8d5adfd38dc0dd8ef46f073ab7
  subpackages:
  - jwt
- package: github.com/projectcalico/libcalico-go
  repo: git@github.com:tigera/libcalico-go-private.git
  version: d35062fca862802cc007d98f3451929215865c0c
  subpackages:
  - lib/apiconfig
  - lib/apis/v1
  - lib/apis/v1/unversioned
  - lib/apis/v3
  - lib/backend/k8s/conversion
  - lib/clientv3
  - lib/errors
  - lib/names
  - lib/net
  - lib/numorstring
  - lib/options
  - lib/upgrade/converters
  - lib/validator/v1
  - lib/validator/v3
- package: github.com/shirou/gopsutil
  subpackages:
  - process
- package: github.com/sirupsen/logrus
  repo: https://github.com/projectcalico/logrus
- package: github.com/termie/go-shutil
- package: k8s.io/apimachinery
  subpackages:
  - pkg/api/meta
  - pkg/apis/meta/v1
  - pkg/apis/meta/v1/unstructured
  - pkg/runtime
  - pkg/runtime/schema
# Later versions don't seem to work with glide.
- package: github.com/influxdata/influxdb
  version: dd481f35df2c3b50c42087e2f8e3890e0f889711
# Pin to a compatible version. Later versions cause build to fail
# with missing symbols in unix package.
- package: github.com/vishvananda/netns
  version: 13995c7128ccc8e51e9a6bd2b551020a27180abd
# Lots of things want golang.org/x/sys, and many pin to an older version.
# Make sure we're using a relatively modern one since they generally just add
# new symbols. Specifically, netlink requires a number of symbols from the
# unix package.
- package: golang.org/x/sys
  version: c2f5717e611cf8e89a852a41081355194d80c943
# Note to Open Source mergers: ginkgo and gomega are imported *not* as testImport
# in some dependencies, so we can't import them as testImport here.
# Pin to a compatible version. Later versions cause build to fail
# with missing symbols in unix package.
- package: github.com/onsi/ginkgo
  subpackages:
  - extensions/table
- package: github.com/onsi/gomega
- package: github.com/Azure/go-autorest
  version: 1ff28809256a84bb6966640ff3d0371af82ccba4
  subpackages:
  - autorest
  - autorest/adal
  - autorest/azure
  - autorest/date
