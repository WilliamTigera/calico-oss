[pytest]
markers = 
    quay: the test interacts with quay.io (likely via the API)
    docker: the test interacts with docker containers or the docker cli
    aws: the test interacts with AWS resources
    gcloud: the test interacts with Google Cloud resources
    github: the test makes API or HTTP requests to Github
    calico_release_cut: The test validates images re-tagged or created as part of the release cut stage
    operator_release: The test validates images re-tagged or created as part of the operator release stage
    postrelease_artifacts: the test validates artifacts built and uploaded at the end of a release cut
# Filter these DeprecationWarnings out (new in in Python 3.12, not our code)
filterwarnings = 
    ignore:.*Use timezone-aware objects to represent datetimes in UTC.*:DeprecationWarning
    ignore:.*pkg_resources.declare_namespace.*:DeprecationWarning
    ignore:.*google._upb._message.ScalarMapContainer.*:DeprecationWarning
