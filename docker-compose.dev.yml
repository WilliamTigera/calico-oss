version: '3'
services:
    kibana:
        build:
            context: .
            args:
                GTM_INTEGRATION: 'enable'
        ports:
            - 5601:5601
        depends_on:
            - elasticsearch

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        ports:
            - 9200:9200
        environment:
            discovery.type: single-node
