version: v1.0
name: CNIPlugin
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

execution_time_limit:
  minutes: 10

global_job_config:
  secrets:
  - name: docker-hub
  - name: banzai-secrets
  prologue:
    commands:
    - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
    