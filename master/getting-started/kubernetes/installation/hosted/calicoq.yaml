---
layout: null
---
# Calico Version {{site.data.versions[page.version].first.title}}
# https://docs.projectcalico.org/{{page.version}}/releases#{{site.data.versions[page.version].first.title}}
# This manifest includes the following component versions:
#   {{site.imageNames["calicoq"]}}:{{site.data.versions[page.version].first.components["calicoq"].version}}

apiVersion: v1
kind: Pod
metadata:
  name: calicoq
  namespace: kube-system
spec:
  hostNetwork: false
  imagePullSecrets:
  - name: cnx-pull-secret
  containers:
  - name: calicoq
    image: {{site.imageNames["calicoq"]}}:{{site.data.versions[page.version].first.components["calicoq"].version}}
    command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
    env:
    - name: ETCD_ENDPOINTS
      valueFrom:
        configMapKeyRef:
          name: calico-config
          key: etcd_endpoints
