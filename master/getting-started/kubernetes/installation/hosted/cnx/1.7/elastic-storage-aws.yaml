# This manifest implements elasticsearch-storage using AWS EBS disks.
# The cluster will need to be able to create those disks (e.g. be in AWS with a suitable service account).
# Modify the parameters as needed for your deployment.

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: elasticsearch-storage
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
  zones: us-east-1d, us-east-1c
  fsType: ext4