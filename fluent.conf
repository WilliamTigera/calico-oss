<source>
  @type tail
  @id in_tail_flow_logs
  path "#{ENV['FLOW_LOG_FILE']}"
  pos_file "#{ENV['FLOW_LOG_FILE']}.pos"
  tag flows
  read_from_head true
  <parse>
    @type json
  </parse>
</source>

<filter flows>
  @type record_transformer
  <record>
    host "#{Socket.gethostname}"
  </record>
</filter>

<match flows>
  @type elasticsearch
  host "#{ENV['ELASTIC_HOST']}"
  port "#{ENV['ELASTIC_PORT']}"
  index_name tigera_secure_ee_flows
  template_file /fluentd/etc/elastic_mapping_flows.template
  template_name tigera_secure_ee_flows
</match>

<source>
  @type tail
  path /var/log/calico/audit/tsee-audit.log
  pos_file /var/log/calico/audit/tsee-audit.log.pos
  tag audit.tsee
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%N%z
</source>

<source>
  @type tail
  path /var/log/calico/audit/kube-audit.log
  pos_file /var/log/calico/audit/kube-audit.log.pos
  tag audit.kube
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%N%z
</source>

<filter audit.*>
  @type record_transformer
  enable_ruby
  <record>
    # Create a name field from the objectRef.name or responseObject.metadata.name
    name ${record["responseObject"].nil? ? (record["objectRef"].nil? ? "-" : record["objectRef"]["name"]) : record["responseObject"]["metadata"]["name"]}
  </record>
</filter>

<match audit.tsee>
  @type elasticsearch
  host "#{ENV['ELASTIC_HOST']}"
  port "#{ENV['ELASTIC_PORT']}"
  index_name tigera_secure_ee_audit_ee
</match>

<match audit.kube>
  @type elasticsearch
  host "#{ENV['ELASTIC_HOST']}"
  port "#{ENV['ELASTIC_PORT']}"
  index_name tigera_secure_ee_audit_kube
</match>