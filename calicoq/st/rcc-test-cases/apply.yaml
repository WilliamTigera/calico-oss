  metadata:
    name: host1-k8s-g1w1-eth0
    namespace: group1
    labels:
      app: frontend
      projectcalico.org/namespace: group1
  spec:
    interfaceName: cali0ef24ba
    mac: ca:fe:1d:52:bb:e1
    ipNetworks:
    - 192.168.0.1/32
    profiles:
    - group1
    workload: g1w1
    orchestrator: k8s
    node: host1
    pod: g1w1
    endpoint: eth0
