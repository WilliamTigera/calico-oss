- apiVersion: projectcalico.org/v3
  kind: NetworkPolicy
  metadata:
    name: p1
    namespace: group1
  spec:
    selector: projectcalico.org/namespace == 'group1'
    order: 500
    egress:
    - action: Deny
      destination:
        selector: projectcalico.org/namespace == 'group1'
    ingress:
    - action: Allow
      source:
        selector: projectcalico.org/namespace == 'group2'
- apiVersion: projectcalico.org/v3
  kind: NetworkPolicy
  metadata:
    name: abcdefghijklmnopqrstuvwxyz
    namespace: group2
  spec:
    selector: projectcalico.org/namespace == 'group2'
    order: 400
    egress:
    - action: Allow
      destination:
        selector: projectcalico.org/namespace in {'group1','group2'}
    ingress:
    - action: Deny
      source:
        selector: projectcalico.org/namespace in {'group1','group2'}
- apiVersion: projectcalico.org/v3
