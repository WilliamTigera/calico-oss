version: v1.0
name: Publish Release Binaries

execution_time_limit:
  minutes: 30

agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: docker-hub
    - name: marvin-github-ssh-private-key
    - name: marvin-aws-config
    - name: marvin-aws-credentials
    - name: tigera-dev-ci-pull-credentials
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      # Correct permissions since they are too open by default:
      - chmod 0600 ~/.keys/*
      # Add the key to the ssh agent:
      - ssh-add ~/.keys/*
      # Login to docker in order to pull images.
      - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
      - checkout
      - retry git fetch --unshallow
      - cd calicoctl

blocks:
  - name: 'Publish Release Binaries'
    task:
      jobs:
        - name: Publish Release Binaries
          commands:
            - CONFIRM=true bash ./.semaphore/scripts/publish-release-binaries.sh
