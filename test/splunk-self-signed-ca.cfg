<ROOT>
  <source>
    @type monitor_agent
    bind "127.0.0.1"
    port 24220
  </source>
  <source>
    @type tail
    @id in_tail_flow_logs
    path "/var/log/calico/flowlogs/flows.log"
    read_from_head true
    pos_file "/var/log/calico/flows.log.pos"
    tag "flows"
    emit_unmatched_lines false
    <parse>
      @type "json"
      unmatched_lines false
    </parse>
  </source>
  <source>
    @type tail
    @id in_tail_dns_logs
