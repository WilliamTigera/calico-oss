    read_from_head true
    pos_file "/var/log/calico/dns.log.pos"
    tag "dns"
    emit_unmatched_lines false
    <parse>
      @type "json"
      unmatched_lines false
    </parse>
  </source>
  <source>
    @type tail
    @id in_tail_l7_logs
