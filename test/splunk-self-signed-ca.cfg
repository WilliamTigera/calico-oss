    </parse>
  </source>
  <source>
    @type tail
    @id in_tail_ids_event_logs
    path "/var/log/calico/ids/events.log"
    read_from_head true
    pos_file "/var/log/calico/ids.events.log.pos"
    tag "ids.events"
    emit_unmatched_lines false
    <parse>
      @type "json"
      time_key "time"
      keep_time_key true
      time_type unixtime
      unmatched_lines false
    </parse>
  </source>
  <source>
    @type prometheus
    bind "0.0.0.0"
    port 9081
    metrics_path "/metrics"
    <transport tls>
      cert_path "/tls/tls.crt"
      private_key_path "/tls/tls.key"
      ca_path "/etc/pki/tls/certs/tigera-ca-bundle.crt"
      client_cert_auth true
    </transport>
  </source>
  <source>
    @type prometheus_monitor
    <labels>
      hostname ${hostname}
    </labels>
  </source>
  <source>
    @type prometheus_output_monitor
    <labels>
      hostname ${hostname}
    </labels>
  </source>
  <source>
    @type prometheus_tail_monitor
    <labels>
      hostname ${hostname}
    </labels>
  </source>
  <filter flows>
    @type record_transformer
    enable_ruby 
    <record>
      host test-node-name
    </record>
    <record>
      @timestamp ${record['end_time'] * 1000}
    </record>
  </filter>
  <filter dns>
    @type record_transformer
    <record>
      host test-node-name
    </record>
  </filter>
  <filter l7>
    @type record_transformer
    <record>
      host test-node-name
    </record>
  </filter>
  <filter audit.*>
    @type record_transformer
    enable_ruby 
    <record>
      name ${record["responseObject"].nil? ? (record["objectRef"].nil? ? "-" : record["objectRef"]["name"]) :	(record["responseObject"]["metadata"].nil? ? record["responseObject"]["details"]["name"] : record["responseObject"]["metadata"]["name"])}
    </record>
  </filter>
  <filter bird>
    @type record_transformer
    <record>
      host test-node-name
      ip_version IPv4
    </record>
  </filter>
  <filter bird6>
    @type record_transformer
    <record>
      host test-node-name
      ip_version IPv6
    </record>
  </filter>
  <filter bird bird6>
    @type grep
    <exclude>
      key "message"
      pattern /device1: Scanning interfaces/
    </exclude>
  </filter>
  <match flows>
    @type copy
    <store>
      @type "elasticsearch"
      host "elasticsearch"
      port 9200
      ssl_version TLSv1_2
      reload_connections false
      reload_on_failure false
      reconnect_on_error true
      index_name "tigera_secure_ee_flows.cluster."
      index_date_pattern "now/s{yyyyMMdd}"
      enable_ilm true
      ilm_policy_id "tigera_secure_ee_flows_policy"
      index_separator ""
      application_name "fluentd"
      template_file "/fluentd/etc/elastic_mapping_flows.template"
      template_name "tigera_secure_ee_flows"
      template_overwrite true
      <buffer tag, time>
        timekey 1d
        flush_mode interval
        flush_interval 5s
        flush_thread_count 4
      </buffer>
    </store>
    <store>
      @type "splunk_hec"
      protocol https
      hec_host "splunk.eng.tigera.com"
      hec_port 8088
      hec_token "splunk-token"
      ca_file "/etc/ssl/splunk/ca.pem"
      <format>
        @type "json"
      </format>
      <buffer>
        flush_mode interval
        flush_interval 5
        flush_thread_count 2
      </buffer>
    </store>
  </match>
