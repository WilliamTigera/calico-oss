<ROOT>
  <source>
    @type monitor_agent
    bind "127.0.0.1"
    port 24220
  </source>
  <source>
    @type tail
    @id in_tail_flow_logs
    path "/var/log/calico/flowlogs/flows.log"
    read_from_head true
    pos_file "/var/log/calico/flows.log.pos"
    tag "flows"
    <parse>
      @type "json"
    </parse>
  </source>
  <source>
    @type tail
    @id in_tail_dns_logs
    path "/var/log/calico/dnslogs/dns.log"
    read_from_head true
    pos_file "/var/log/calico/dns.log.pos"
    tag "dns"
    <parse>
      @type "json"
    </parse>
  </source>
  <source>
    @type tail
    path "/var/log/calico/audit/tsee-audit.log"
    read_from_head true
    pos_file "/var/log/calico/tsee-audit.log.pos"
    tag "audit.tsee"
    format json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%N%z
    <parse>
      time_key time
      time_format %Y-%m-%dT%H:%M:%S.%N%z
      @type json
      time_type string
    </parse>
  </source>
  <source>
    @type tail
    path "/var/log/calico/audit/kube-audit.log"
    pos_file "/var/log/calico/kube-audit.log.pos"
    tag "audit.kube"
    format json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%N%z
    <parse>
      time_key time
      time_format %Y-%m-%dT%H:%M:%S.%N%z
      @type json
      time_type string
    </parse>
  </source>
  <source>
    @type tail
    @id in_tail_compliance_report_logs
    path "/var/log/calico/compliance/compliance.*.reports.log"
    read_from_head true
    pos_file "/var/log/calico/compliance.reports.log.pos"
    tag "compliance.reports"
    <parse>
      @type "json"
    </parse>
  </source>
  <filter flows>
    @type record_transformer
    <record>
      host config.generator
    </record>
  </filter>
  <filter dns>
    @type record_transformer
    <record>
      host config.generator
    </record>
  </filter>
  <filter audit.*>
    @type record_transformer
    enable_ruby 
    <record>
      name ${record["responseObject"].nil? ? (record["objectRef"].nil? ? "-" : record["objectRef"]["name"]) :	(record["responseObject"]["metadata"].nil? ? record["responseObject"]["details"]["name"] : record["responseObject"]["metadata"]["name"])}
    </record>
  </filter>
  <match flows>
    @type copy
    <store>
      @type "elasticsearch"
      host "elasticsearch-tigera-elasticsearch.calico-monitoring.svc.cluster.local"
      port 9200
      scheme https
      user "es-user"
      password xxxxxx
      ca_file "/etc/fluentd/elastic/ca.pem"
      ssl_verify true
      ssl_version TLSv1_2
      reload_connections false
      reload_on_failure false
      reconnect_on_error true
      index_name "tigera_secure_ee_flows.test-cluster-name.%Y%m%d"
      template_file "/fluentd/etc/elastic_mapping_flows.template"
      template_name "tigera_secure_ee_flows"
      template_overwrite true
      <buffer tag, time>
        timekey 1d
        flush_mode interval
        flush_interval 5s
        flush_thread_count 4
      </buffer>
    </store>
  </match>
  <match dns>
    @type copy
    <store>
      @type "elasticsearch"
      host "elasticsearch-tigera-elasticsearch.calico-monitoring.svc.cluster.local"
      port 9200
      scheme https
      user "es-user"
      password xxxxxx
      ca_file "/etc/fluentd/elastic/ca.pem"
      ssl_verify true
      ssl_version TLSv1_2
      reload_connections false
      reload_on_failure false
      reconnect_on_error true
      index_name "tigera_secure_ee_dns.test-cluster-name.%Y%m%d"
      template_file "/fluentd/etc/elastic_mapping_dns.template"
      template_name "tigera_secure_ee_dns"
      template_overwrite true
      <buffer tag, time>
        timekey 1d
        flush_mode interval
        flush_interval 5s
        flush_thread_count 4
      </buffer>
    </store>
  </match>
  <match audit.tsee>
    @type copy
    <store>
      @type "elasticsearch"
      host "elasticsearch-tigera-elasticsearch.calico-monitoring.svc.cluster.local"
      port 9200
      scheme https
      user "es-user"
      password xxxxxx
      ca_file "/etc/fluentd/elastic/ca.pem"
      ssl_verify true
      ssl_version TLSv1_2
      reload_connections false
      reload_on_failure false
      reconnect_on_error true
      index_name "tigera_secure_ee_audit_ee.test-cluster-name.%Y%m%d"
      template_file "/fluentd/etc/elastic_mapping_audits.template"
      template_name "tigera_secure_ee_audit"
      template_overwrite true
      <buffer tag, time>
        timekey 1d
        flush_mode interval
        flush_interval 5s
        flush_thread_count 4
      </buffer>
    </store>
  </match>
  <match audit.kube>
    @type copy
    <store>
      @type "elasticsearch"
      host "elasticsearch-tigera-elasticsearch.calico-monitoring.svc.cluster.local"
      port 9200
      scheme https
      user "es-user"
      password xxxxxx
      ca_file "/etc/fluentd/elastic/ca.pem"
      ssl_verify true
      ssl_version TLSv1_2
      reload_connections false
      reload_on_failure false
      reconnect_on_error true
      index_name "tigera_secure_ee_audit_kube.test-cluster-name.%Y%m%d"
      template_file "/fluentd/etc/elastic_mapping_audits.template"
      template_name "tigera_secure_ee_audit"
      template_overwrite true
      <buffer tag, time>
        timekey 1d
        flush_mode interval
        flush_interval 5s
        flush_thread_count 4
      </buffer>
    </store>
  </match>
</ROOT>
