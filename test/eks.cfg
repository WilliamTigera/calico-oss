<ROOT>
  <source>
    @type cloudwatch_logs
    tag "audit.eks"
    log_group_name "/aws/eks/eks-audit-test/cluster/"
    use_log_stream_name_prefix true
    log_stream_name "kube-apiserver-audit-"
    state_file "/fluentd/log/eks-audit.state"
    use_aws_timestamp true
  </source>
  <match audit.eks>
    @type stdout
  </match>
</ROOT>
