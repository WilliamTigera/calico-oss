kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tigera-elasticsearch-access-all
rules:
- apiGroups: ["elasticsearch.tigera.io"]
  resources: ["index"]
  resourceNames: ["flows", "audit*", "audit_kube", "audit_ee", "events"]
  verbs: ["get"]
---

