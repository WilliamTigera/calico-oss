rules:
- apiGroups: ["linseed.tigera.io"]
  resources:
  - auditlogs
  - benchmarks
  - bgplogs
  - compliancereports
  - dnsflows
  - dnslogs
  - events
  - flowlogs
  - flows
  - l7flows
  - l7logs
  - processes
  - runtimereports
  - snapshots
  - threatfeeds_domainnameset
  - threatfeeds_ipset
  - waflogs
  - auditlogs-multi-cluster
  - benchmarks-multi-cluster
  - bgplogs-multi-cluster
  - compliancereports-multi-cluster
  - dnsflows-multi-cluster
  - dnslogs-multi-cluster
  - events-multi-cluster
  - flowlogs-multi-cluster
  - flows-multi-cluster
  - l7flows-multi-cluster
  - l7logs-multi-cluster
  - processes-multi-cluster
  - runtimereports-multi-cluster
