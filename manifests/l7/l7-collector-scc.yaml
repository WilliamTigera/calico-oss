apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: l7-collector
allowedCapabilities:
- 'NET_RAW'
- 'NET_ADMIN'
fsGroup:
  type: MustRunAs
priority: null
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
volumes:
- 'flexVolume'
