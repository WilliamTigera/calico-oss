apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: l7-collector
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities:
- 'NET_RAW'
- 'NET_ADMIN'
fsGroup:
  type: MustRunAs
priority: null
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
volumes:
- 'configMap'
- 'emptyDir'
- 'flexVolume'
- 'secret'