---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-cnx.allow-voltron-access
  namespace: calico-monitoring
spec:
  tier: allow-cnx
  order: 0
  selector: k8s-app == "cnx-voltron"
  ingress:
    - action: Allow
      protocol: TCP
      source:
        nets:
          - 0.0.0.0/0
      destination:
        ports:
          - '9443'
          - '9449'
  types:
    - Ingress
