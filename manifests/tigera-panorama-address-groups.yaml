---
layout: null
---

---

# Required RBAC:
# - watch/list nodes and pods
kind: ServiceAccount
apiVersion: v1
metadata:
  name: tigera-panorama-controllers
  namespace: tigera-firewall-controller

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tigera-panorama-controllers
rules:
  - apiGroups: ["projectcalico.org"]
    resources: ["globalnetworksets"]
    verbs: ["get","list","create","update","delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tigera-panorama-controllers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tigera-panorama-controllers
subjects:
- kind: ServiceAccount
  name: tigera-panorama-controllers
  namespace: tigera-firewall-controller

---

# The actual tigera-firewall-controller deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigera-panorama-controllers
  namespace: tigera-firewall-controller
  labels:
    k8s-app: tigera-panorama
spec:
  replicas: 1
  strategy:
     type: Recreate
  selector:
    matchLabels:
      k8s-app: tigera-panorama
  template:
    metadata:
      name: tigera-panorama-controllers
      namespace: tigera-firewall-controller
      labels:
        k8s-app: tigera-panorama
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: tigera-panorama-controllers
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      imagePullSecrets:
        - name: tigera-pull-secret
      containers:
        - name: tigera-panorama-controllers
          image: {{page.registry}}{% include component_image component="firewall-integration" %}
          imagePullPolicy: IfNotPresent
          env:
            - name: ENABLED_CONTROLLERS
              value: "panorama-address-groups"
            - name: LOG_LEVEL
              value: "info"
            - name: FW_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: tigera-panorama-controllers
                  key: tigera.firewall.host
            - name: FW_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tigera-panorama-controllers-secret-config
                  key: panorama.username
            - name: FW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tigera-panorama-controllers-secret-config
                  key: panorama.password
            - name: FW_PANORAMA_TAGS
              valueFrom:
                configMapKeyRef:
                  name: tigera-panorama-controllers
                  key: tigera.firewall.panorama.tags
