apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cnx-voltron.name" . }}
  namespace: {{ .Values.Namespace }}
  labels:
{{ include "cnx-voltron.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      k8s-app: {{ include "cnx-voltron.name" . }}
      app.kubernetes.io/name: {{ include "cnx-voltron.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      name: {{ include "cnx-voltron.name" . }}
      labels:
        k8s-app: {{ include "cnx-voltron.name" . }}
        app.kubernetes.io/name: {{ include "cnx-voltron.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ include "cnx-voltron.name" . }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: VOLTRON_PORT
              valueFrom:
                configMapKeyRef:
                  name: cnx-voltron-config
                  key: cnx-voltron.port
            - name: VOLTRON_LOGLEVEL
              valueFrom:
                configMapKeyRef:
                  name: cnx-voltron-config
                  key: cnx-voltron.log-level
            - name: VOLTRON_TUNNEL_PORT
              valueFrom:
                configMapKeyRef:
                  name: cnx-voltron-config
                  key: cnx-voltron.tunnel-port
            - name: VOLTRON_PUBLIC_IP
              valueFrom:
                configMapKeyRef:
                  name: cnx-voltron-config
                  key: cnx-voltron.public-ip
          livenessProbe:
            httpGet:
              path: /voltron/api/health
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /voltron/api/health
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - mountPath: /certs/
              name: {{ .Values.secret.name }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: {{ .Values.secret.name }}
          secret:
            secretName: {{ .Values.secret.name }}
      serviceAccountName: cnx-voltron
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}