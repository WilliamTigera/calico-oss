replicaCount: 1
publicIP:  127.0.0.1
namespace: calico-monitoring

image:
  repository: gcr.io/unique-caldron-775/cnx/tigera/voltron
  tag: v2.5.0-mcm0.1
  pullPolicy: Always

imagePullSecrets:
  - name: cnx-pull-secret
nameOverride: "cnx-voltron"
fullnameOverride: ""

service:
  type: NodePort
  port: 9443
  tunnelPort: 9449
  external:
    port: 30443
    tunnelPort: 30449

secret:
  name: cnx-voltron-tls

certs:
  create: false
  activeDeadlineSeconds: 600
  image: frapsoft/openssl
  imageTag: "latest"
  imagePullPolicy: "IfNotPresent"
  provided:
    crt:
    key:

rbac:
  create: true

networkpolicies:
  create: true

resources: {}
nodeSelector: {beta.kubernetes.io/os: linux}

tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule
  - key: CriticalAddonsOnly
    operator: Exists

affinity: {}
