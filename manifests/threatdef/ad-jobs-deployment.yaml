layout: null
---

---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-tigera.allow-anomaly-detection
  namespace: tigera-intrusion-detection
spec:
  tier: allow-tigera
  order: 1
  selector: app == 'anomaly-detection'
  types:
  - Ingress
  - Egress
  egress:
  - action: Allow
    protocol: TCP
    destination:
      namespaceSelector: name == 'tigera-elasticsearch'
      selector: k8s-app == 'tigera-secure-es-gateway'
      ports:
      - 5554
  - action: Allow
    protocol: UDP
    destination:
      namespaceSelector: projectcalico.org/name == 'kube-system'
      selector: k8s-app == 'kube-dns'
      ports:
      - 53
  - action: Allow
    protocol: UDP
    destination:
      namespaceSelector: projectcalico.org/name == "openshift-dns"
      selector: dns.operator.openshift.io/daemonset-dns == "default"
      ports: [5353]
---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-tigera.elasticsearch-access-anomaly-detection
  namespace: tigera-elasticsearch
spec:
  tier: allow-tigera
  order: 1
  selector: k8s-app == 'tigera-secure-es-gateway'
  types:
  - Ingress
  ingress:
  - action: Allow
    destination:
      ports:
      - 5554
    protocol: TCP
    source:
      namespaceSelector: name == 'tigera-intrusion-detection'
      selector:  app == 'anomaly-detection'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-jobs-deployment
  namespace: tigera-intrusion-detection
  labels:
    app: anomaly-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anomaly-detection
  template:
    metadata:
      labels:
        app: anomaly-detection
    spec:
      imagePullSecrets:
      - name: tigera-pull-secret
      containers:
      - name: ad-jobs
        image: {{page.registry}}{% include component_image component="anomaly_detection_jobs" %}
        resources:
          requests:
            memory: 1G
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        env:
          - name: CLUSTER_NAME
            value: "cluster"
          - name: ELASTIC_PORT
            value: "9200"
          - name: ES_CA_CERT
            value: /certs/es-ca.pem
          - name: ELASTIC_USER
            valueFrom:
              secretKeyRef:
                key: username
                name: tigera-ee-ad-job-elasticsearch-access
          - name: ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: tigera-ee-ad-job-elasticsearch-access
        volumeMounts:
          - name: host-volume
            mountPath: /home/idsuser/anomaly_detection_jobs/models
          - name: es-certs
            mountPath: /certs/es-ca.pem
            subPath: es-ca.pem
        command: ["python3"]
        args: ["-m", "adj"]
      volumes:
        - name: es-certs
          secret:
            defaultMode: 420
            items:
              - key: tls.crt
                path: es-ca.pem
            secretName: tigera-secure-es-gateway-http-certs-public
        - name: host-volume
          hostPath:
            path: /var/log/calico
