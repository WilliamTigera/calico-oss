apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: tigera-honeypod
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: "*"
spec:
  allowPrivilegeEscalation: false
  fsGroup:
    ranges:
      - min: 1
        max: 65535
    rule: MustRunAs
  hostPorts:
    - min: 0
      max: 65535
  requiredDropCapabilities:
    - ALL
  runAsUser:
    rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    ranges:
      - min: 1
        max: 65535
    rule: MustRunAs
  volumes:
    - configMap
    - downwardAPI
    - emptyDir
    - persistentVolumeClaim
    - projected
    - secret

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tigera-honeypod
  namespace: tigera-internal
rules:
  - apiGroups:
      - policy
    resourceNames:
      - tigera-honeypod
    resources:
      - podsecuritypolicies
    verbs:
      - use

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tigera-honeypod
  namespace: tigera-internal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tigera-honeypod
subjects:
  - kind: ServiceAccount
    name: tigera-honeypod
    namespace: tigera-internal
