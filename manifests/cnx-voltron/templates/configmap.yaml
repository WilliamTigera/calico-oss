apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ include "cnx-voltron.name" . }}-config
    namespace: {{ .Values.namespace }}
data:
    # Server port UI / mgmt
    cnx-voltron.port: "{{ .Values.service.port }}"
    # Server port for the tunnels
    cnx-voltron.tunnel-port: "{{ .Values.service.tunnelPort }}"
    # Logging level
    cnx-voltron.log-level: "DEBUG"
    # Voltron public IP
    cnx-voltron.public-ip: "{{ .Values.publicIP }}:{{ .Values.service.external.tunnelPort }}"
