action: update
kind: GlobalNetworkPolicy
apiversion: projectcalico.org/v3
metadata:
  name: "no-ingress-or-egress-ns-{{.Namespace}}"
  labels:
    churn-gnp: "leslie"
spec:
  selector: '{{.Namespace}}-no-ingress-or-egress == "yes"'
  ingress:
    - action: allow
      source:
        selector: non-existent == endpoint
  egress:
    - action: allow
      destination:
        selector: non-existent == endpoint
  types:
    - Ingress
    - Egress
