action: update
kind: NetworkPolicy
apiVersion: projectcalico.org/v3
metadata:
  name: egress-to-nsb
  namespace: "{{.Namespace}}"
spec:
  selector: egress-to-nsb == 'yes'
  egress:
    - action: Allow
      destination:
        namespaceSelector: 'nsb-label == "{{.Namespace}}"'
  types:
    - Egress
