action: update
kind: NetworkPolicy
apiversion: projectcalico.org/v3
metadata:
  name: ingress-from-any
  namespace: "{{.Namespace}}"
  labels:
    churner: "whoohooo"
spec:
  selector: ingress-from-any == 'yes'
  ingress:
    - action: allow
      source:
        selector: 'all()'
  types:
    - Ingress
