action: update
kind: NetworkPolicy
apiversion: projectcalico.org/v3
metadata:
  name: protect-all
  namespace: "{{.Namespace}}"
  labels:
    churner: "oh yeahhhh"
spec:
  selector: '{{.Namespace}}-protected == "yes"'
  ingress:
    - action: allow
      source:
        selector: 'ingress == "non-existent"'
  egress:
    - action: allow
      destination:
        selector: 'egress == "non-existent"'
  types:
    - Ingress
    - Egress
