action: update
kind: NetworkPolicy
apiversion: networking.k8s.io/v1
metadata:
  name: protect-ingress
  namespace: "{{.Namespace}}"
  labels:
    churn-k8s: "red-fish"
spec:
  podSelector:
    matchLabels:
      protected: 'ingress'
  ingress:
    - from:
      - podSelector:
          matchLabels:
            a-label: "non-existent"
