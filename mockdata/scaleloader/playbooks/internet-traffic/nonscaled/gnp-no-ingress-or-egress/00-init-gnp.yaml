action: init
kind: GlobalNetworkPolicy
apiVersion: projectcalico.org/v3
metadata:
  name: "no-ingress-or-egress-ns-{{.Namespace}}"
spec:
  selector: '{{.Namespace}}-no-ingress-or-egress == "yes"'
  ingress:
    - action: Allow
      source:
        selector: label == "non-existent"
  egress:
    - action: Allow
      destination:
        selector: label == "non-existent"
  types:
    - Ingress
    - Egress
