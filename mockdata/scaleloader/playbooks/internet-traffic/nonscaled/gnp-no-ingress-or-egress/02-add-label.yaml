action: update
kind: GlobalNetworkPolicy
apiversion: projectcalico.org/v3
metadata:
  name: "{{.Namespace}}-no-ingress-or-egress"
  labels:
    churn-gnp: "knope"
    parks: "and-recreation"
spec:
  selector: '{{.Namespace}}-no-ingress-or-egress == "yes"'
  ingress:
    - action: allow
      source:
        selector: label == "non-existent"
  egress:
    - action: allow
      destination:
        selector: label == "non-existent"
  types:
    - Ingress
    - Egress
