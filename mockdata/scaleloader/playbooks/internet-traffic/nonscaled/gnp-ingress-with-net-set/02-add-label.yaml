action: update
kind: GlobalNetworkPolicy
apiversion: projectcalico.org/v3
metadata:
  name: "{{.Namespace}}-ingress-with-net-set"
  labels:
    churn-gnp: "knope"
    parks: "and-recreation"
spec:
  selector: '{{.Namespace}}-ingress-with-net-set == "yes"'
  ingress:
    - action: allow
      source:
        selector: gnslabel == "{{.Namespace}}"
  types:
    - Ingress
