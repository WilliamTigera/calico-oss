action: update
kind: GlobalNetworkPolicy
apiVersion: projectcalico.org/v3
metadata:
  name: "ingress-with-net-set-ns-{{.Namespace}}"
spec:
  selector: '{{.Namespace}}-ingress-with-net-set == "yes"'
  ingress:
    - action: Allow
      source:
        selector: gnslabel == "{{.Namespace}}"
  types:
    - Ingress
