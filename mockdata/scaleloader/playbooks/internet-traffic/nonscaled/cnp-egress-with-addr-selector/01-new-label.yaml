action: update
kind: NetworkPolicy
apiversion: projectcalico.org/v3
metadata:
  name: egress-with-address-selector
  namespace: "{{.Namespace}}"
  labels:
    churner: "whoohooo"
spec:
  selector: egress-with-address-selector == 'yes'
  egress:
    - action: allow
      destination:
        nets:
          - 8.8.4.4
  types:
    - Egress
