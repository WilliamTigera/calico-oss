action: update
kind: GlobalNetworkPolicy
apiversion: projectcalico.org/v3
metadata:
  name: "egress-with-net-set-ns-{{.Namespace}}"
  labels:
    churn-gnp: "knope"
spec:
  selector: '{{.Namespace}}-egress-with-net-set == "yes"'
  egress:
    - action: allow
      source:
        selector: gnslabel == "{{.Namespace}}"
  types:
    - Egress
