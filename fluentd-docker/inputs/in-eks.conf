<source>
  @type cloudwatch_logs
  tag audit.eks
  log_group_name "#{ENV['EKS_CLOUDWATCH_LOG_GROUP']}"
  use_log_stream_name_prefix true
  log_stream_name "#{ENV['EKS_CLOUDWATCH_LOG_STREAM_PREFIX']}"
  state_file /fluentd/cloudwatch-logs/elf-state
  use_aws_timestamp true
  fetch_interval "#{ENV['EKS_CLOUDWATCH_LOG_FETCH_INTERVAL']}"
</source>
