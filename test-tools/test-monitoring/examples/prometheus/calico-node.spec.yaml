apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: calico-node
  namespace: calico-system
spec:
  # Update this selector to choose the nodes you want to run this Prometheus on.
  # If you don't care, then delete the node selector entirely.
  nodeSelector:
    kubernetes.io/os: linux
  # Only store data for 4 hours. This helps us conserve disk space,
  # since most tests don't longer than a couple of hours anyway.
  retention: 4h
  version: v2.17.1
  resources:
    requests:
      cpu: __PROMETHEUS_CPU__
      memory: __PROMETHEUS_MEM__
    limits:
      cpu: __PROMETHEUS_CPU__
      memory: __PROMETHEUS_MEM__
  serviceMonitorSelector:
    matchLabels:
      app: calico-node
  ruleSelector:
    matchLabels:
      role: prometheus-rulefiles
      prometheus: calico-node
  serviceAccountName: prometheus-calico-node
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: calico-node
  namespace: calico-system
  labels:
    app: calico-node
spec:
  selector:
    matchLabels:
      app: calico-node
  endpoints:
  - port: web
    interval: 10s
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-calico-node
  namespace: calico-system
spec:
  type: LoadBalancer
  ports:
  - name: web
    nodePort: 30200
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: calico-node
---
kind: Service
apiVersion: v1
metadata:
  name: calico-node
  namespace: calico-system
  labels:
    app: calico-node
  annotations:
    prometheus.io/scrape: 'true'
spec:
  selector:
    k8s-app: calico-node
  ports:
  - name: web
    protocol: TCP
    port: 9091
  clusterIP: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-calico-node
  namespace: calico-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-calico-node
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: prometheus-calico-node
  namespace: calico-system
