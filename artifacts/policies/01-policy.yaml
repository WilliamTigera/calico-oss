apiVersion: calico.k8s.io/v1alpha1
kind: Policy
metadata:
  name: my-first-policy
  labels:
    sample-label: "true"
spec:
  selector: role == 'database'
  ingress:
  - action: allow
    protocol: tcp
    source:
      selector: role == 'frontend'
    destination:
      ports:
      - 6379
  egress:
  - action: allow
