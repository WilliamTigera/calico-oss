apiVersion: calico.k8s.io/v1alpha1
kind: Policy
metadata:
  name: allow-tcp-6379
spec:
  apiVersion: v1
  kind: policy
  metadata:
    name: allow-tcp-6379
  spec:
    selector: role == 'database'
    ingress:
    - action: allow
      protocol: tcp
      source:
        selector: role == 'frontend'
      destination:
        ports:
        - 6379
    egress:
    - action: allow
