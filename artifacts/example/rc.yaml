apiVersion: v1
kind: ReplicationController
metadata:
  name: calico-server
  namespace: calico
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: calico-server
        image: calico/k8sapiserver:latest
        imagePullPolicy: Never
        args:
        - "--etcd-servers=http://10.96.232.136:6666"
        env:
          - name: ETCD_ENDPOINTS
            value: "http://10.96.232.136:6666"
          - name: DATASTORE_TYPE
            value: "etcdv3"
