kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
   name: default-tier-reader
rules:
- apiGroups: [“calico.tigera.io”]
  resources: [“tiers”]
  resourceNames: [“default”]
  verbs: [“get”, “watch”, “list”]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
   name: read-default-tiers-global
subjects:
 - kind: User
   name: jane
   apiGroup: rbac.authorization.k8s.io
roleRef:
   kind: ClusterRole
   name: default-tier-reader
   apiGroup: rbac.authorization.k8s.io

