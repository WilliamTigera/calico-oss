- name: deep-packet-inspection
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/deep-packet-inspection/', '/api/', '/libcalico-go/', '/lma/', '/typha/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd deep-packet-inspection
    jobs:
      - name: deep-packet-inspection tests
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
      - name: Build image
        matrix:
          - env_var: ARCH
            values:
              - arm64
        commands:
          # It is non-trivial to build component image so use "make image" here.
          - ../.semaphore/run-and-monitor build-$ARCH.log make image ARCH=$ARCH
