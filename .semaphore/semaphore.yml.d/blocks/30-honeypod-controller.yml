- name: honeypod-controller
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/honeypod-controller/', '/libcalico-go/', '/licensing/', '/lma/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd honeypod-controller
    jobs:
      - name: honeypod-controller tests
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
      - name: Build image
        matrix:
          - env_var: ARCH
            values:
              - arm64
        commands:
          # It is non-trivial to build component image so use "make image" here.
          - ../.semaphore/run-and-monitor build-$ARCH.log make image ARCH=$ARCH
