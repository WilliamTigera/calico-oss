- name: lma
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/lma/', '/libcalico-go/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], branch_range: '$SEMAPHORE_GIT_COMMIT_RANGE'})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd lma
    jobs:
      - name: lma tests
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
