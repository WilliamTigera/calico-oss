- name: Publish tigera/envoy-gateway amd64 image
  run:
    when: "${WEEKLY_RUN} or change_in(['/third_party/envoy-gateway'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], pipeline_file: 'ignore'${DEFAULT_BRANCH}})"
  dependencies:
    - Prerequisites
  task:
    agent:
      machine:
        type: f1-standard-4
        os_image: ubuntu2204
    secrets:
      - name: google-service-account-for-gcr
    prologue:
      commands:
        - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
        - cd third_party/envoy-gateway
    jobs:
      - name: Linux amd64
        commands:
          - ../../.semaphore/run-and-monitor build.log make cd ARCHES=amd64 CONFIRM=true
- name: Publish tigera/envoy-gateway arm64 image
  run:
    when: "${WEEKLY_RUN} or change_in(['/third_party/envoy-gateway'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], pipeline_file: 'ignore'${DEFAULT_BRANCH}})"
  dependencies:
    - Prerequisites
  task:
    agent:
      machine:
        type: s1-aws-arm64-2
    secrets:
      - name: google-service-account-for-gcr
    prologue:
      commands:
        - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
        - cd third_party/envoy-gateway
    jobs:
      - name: Linux arm64
        commands:
          - curl -L https://go.dev/dl/go1.22.10.linux-arm64.tar.gz | sudo tar -C /usr/local -zxf -
          - export PATH=${PATH}:/usr/local/go/bin
          - ../../.semaphore/run-and-monitor build.log make cd ARCHES=arm64 CONFIRM=true
- name: Publish tigera/envoy-gateway multi-arch manifests
  run:
    when: "${WEEKLY_RUN} or change_in(['/third_party/envoy-gateway'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], pipeline_file: 'ignore'${DEFAULT_BRANCH}})"
  dependencies:
    - Publish tigera/envoy-gateway amd64 image
    - Publish tigera/envoy-gateway arm64 image
  task:
    secrets:
      - name: google-service-account-for-gcr
    prologue:
      commands:
        - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
        - cd third_party/envoy-gateway
    jobs:
      - name: Linux multi-arch manifests
        commands:
          - make push-manifest CONFIRM=true
