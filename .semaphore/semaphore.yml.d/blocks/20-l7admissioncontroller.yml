- name: l7admissioncontroller
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/l7admissioncontroller/', '/licensing/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd l7admissioncontroller
    epilogue:
      always:
        commands:
          - test-results publish report
    jobs:
      - name: l7admissioncontroller tests
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci

- name: l7admissioncontroller - native arm64 runner
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/l7admissioncontroller/', '/licensing/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies:
    - l7admissioncontroller
  task:
    agent:
      machine:
        type: s1-aws-arm64-2
    prologue:
      commands:
        - cd l7admissioncontroller
    epilogue:
      always:
        commands:
          - test-results publish report
    jobs:
      - name: build binary
        commands:
          - ../.semaphore/run-and-monitor build-arm64.log make build ARCH=arm64
