- name: envoy-gateway
  run:
    when: "${FORCE_RUN} or change_in(['/third_party/envoy-gateway'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], pipeline_file: 'ignore'${DEFAULT_BRANCH}})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd third_party/envoy-gateway
    jobs:
      - name: Build binaries
        matrix:
          - env_var: ARCH
            values:
              - amd64
              - arm64
        commands:
          - ../../.semaphore/run-and-monitor build-$ARCH.log make build ARCH=$ARCH
