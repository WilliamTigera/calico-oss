- name: egress-gateway
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/egress-gateway/', '/libcalico-go/lib/logutils/', '/libcalico-go/lib/health/', '/felix/proto/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd egress-gateway
    jobs:
      - name: make ci
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
      - name: Build image
        matrix:
          - env_var: ARCH
            values:
              - arm64
        commands:
          # It is non-trivial to build component image so use "make image" here.
          - ../.semaphore/run-and-monitor build-$ARCH.log make image ARCH=$ARCH
