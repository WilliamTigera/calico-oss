- name: packetcapture
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/packetcapture', '/api/', '/libcalico-go/', '/lma/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd packetcapture
    jobs:
      - name: packetcapture tests
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
