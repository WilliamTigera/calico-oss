version: v1.0
name: Publish apiserver images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

execution_time_limit:
  minutes: 60

global_job_config:
  prologue:
    commands:
      - checkout
      # Semaphore mounts a copy-on-write FS as /var/lib/docker in order to provide a pre-loaded cache of
      # some images. However, the cache is not useful to us and the copy-on-write FS is a big problem given
      # how much we churn docker containers during the build.  Disable it.
      - sudo systemctl stop docker
      - sudo umount /var/lib/docker && sudo killall qemu-nbd || true
      - sudo systemctl start docker
      # Free up space on the build machine.
      - sudo rm -rf ~/.kiex ~/.phpbrew ~/.rbenv ~/.nvm ~/.kerl ~/.sbt ~/.npm /usr/lib/jvm /opt/firefox* /opt/apache-maven* /opt/scala /usr/local/golang
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always)
      - git fetch --unshallow
      - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
      - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
      - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
  secrets:
    - name: docker
    - name: google-service-account-for-gcr

blocks:
  # Build and push images.
  # We'll only do this on non-PR builds, where we have credentials to do so.
  - name: "Publish apiserver images"
    dependencies: []
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      jobs:
      - name: "Linux amd64"
        env_vars:
        - name: DEV_REGISTRIES
          value: gcr.io/unique-caldron-775/cnx/tigera
        commands:
        - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make VALIDARCHES=amd64 -C apiserver image-all cd-common OMIT_MANIFESTS=true CONFIRM=true; fi
      - name: "Linux arm64"
        env_vars:
        - name: DEV_REGISTRIES
          value: gcr.io/unique-caldron-775/cnx/tigera
        commands:
        - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make VALIDARCHES=arm64 -C apiserver image-all cd-common OMIT_MANIFESTS=true CONFIRM=true; fi
  - name: "Publish apiserver multi-arch manifest"
    dependencies: [ "Publish apiserver images" ]
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      jobs:
        - name: "Multi-arch manifest"
          env_vars:
            - name: DEV_REGISTRIES
              value: gcr.io/unique-caldron-775/cnx/tigera
          commands:
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make VALIDARCHES="amd64 arm64" -C apiserver cd-common OMIT_IMAGES=true CONFIRM=true; fi
