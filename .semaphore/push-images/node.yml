version: v1.0
name: Publish node images
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804

execution_time_limit:
  minutes: 60

blocks:
  # Build and push images.
  # We'll only do this on non-PR builds, where we have credentials to do so.
  - name: "Publish node images"
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      prologue:
        commands:
        # Correct permissions since they are too open by default:
        - chmod 0600 ~/.keys/*
        # Add the key to the ssh agent:
        - ssh-add ~/.keys/*
        - checkout
        # Semaphore is doing shallow clone on a commit without tags.
        # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always)
        - git fetch --unshallow
        - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
        - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
        - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
      secrets:
      # Mount the github SSH secret for pulling private repositories for go.mod (windows-networking in particular).
      - name: private-repo
      - name: docker
      - name: google-service-account-for-gcr
      # Mount a secret so we can push Windows zip files to GCS.
      - name: gcp-registry-pusher-service-account
      jobs:
      # The node build takes a long time due to some architectures, so we split it up.
      # TODO: Add support for other architectures
      - name: "Linux amd64"
        env_vars:
        - name: DEV_REGISTRIES
          value: gcr.io/unique-caldron-775/cnx/tigera
        commands:
        - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make VALIDARCHES=amd64 -C node image-all cd-common CONFIRM=true; fi

      - name: "windows-upgrade"
        env_vars:
        - name: DEV_REGISTRIES
          value: gcr.io/unique-caldron-775/cnx/tigera
        commands:
        - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make -C node build-windows-upgrade-archive image-tar-windows-all cd-windows-upgrade CONFIRM=true; fi
