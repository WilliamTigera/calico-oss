version: v1.0
name: node-private
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - checkout
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
      - git fetch --unshallow

blocks:
  - name: 'Testing'
    task:
      secrets:
        # Mount the github SSH secret for pulling private repositories.
        - name: private-repo
        # Moutn a secret for pulling images from GCR.
        - name: tigera-dev-ci-pull-credentials
      jobs:
      - name: 'K8ST (make k8s-test)'
        commands:
          # Correct permissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          # Login to docker in order to pull images.
          - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
          # Checkout the code and run the Kubernetes tests.
          - checkout
          # Semaphore is doing shallow clone on a commit without tags.
          # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
          - git fetch --unshallow
          - make k8s-test
      - name: 'Dual ToR (make dual-tor-test)'
        commands:
          # Correct permissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          # Login to docker in order to pull images.
          - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
          # Checkout the code and run the Kubernetes tests.
          - checkout
          - make dual-tor-test
