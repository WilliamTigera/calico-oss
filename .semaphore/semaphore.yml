- name: "Node: Tests"
  run:
    when: "false or change_in(['/*', '/api/', '/libcalico-go/', '/typha/', '/felix/', '/confd/', '/bird/', '/pod2daemon/', '/node/', '/licensing/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies: ["Prerequisites"]
  task:
    agent:
      machine:
        type: e1-standard-8
        os_image: ubuntu1804
    secrets:
    # Mount a secret for pulling images from GCR, and a license for the k8s FVs
    - name: tigera-dev-ci-pull-credentials
    - name: google-service-account-for-gcr
    - name: test-customer-license
    prologue:
      commands:
      - cd node
    jobs:
    - name: "Node: CI"
      commands:
      - make ci
    - name: "Node: k8s-test"
      commands:
      - make k8s-test
    - name: "Node: dual-tor"
      commands:
      - make dual-tor-test
    - name: "Node: egress-ip"
      commands:
      - make egress-ip-test
    epilogue:
      always:
        commands:
        - test-results publish ./report/nosetests.xml --name "node-ci" || true
        - test-results publish ./report/k8s-tests.xml --name "node-k8s-test" || true

- name: "Node: build all architectures"
  run:
    when: "change_in(['/felix/', '/confd/', '/node/'])"
