version: v1.0
name: Licensing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
  - name: docker-hub
  prologue:
    commands:
    - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin

blocks:
  - name: Build and Test
    task:
      prologue:
        commands:
          - chmod 0600 ~/.keys/*
          - ssh-add ~/.keys/*
          - checkout
      jobs:
        - name: make build
          commands:
            - echo "Building binary"
            - make build
        - name: make test
          commands:
            - echo "Testing"
            - make test
      secrets:
        - name: marvin-github-ssh-private-key
  - name: Trigger pin updates
    skip:
      when: "(branch != 'master') and (branch !~ '^release-calient-v\d*\.\d*')"
    task:
      secrets:
        - name: semaphore-api
      jobs:
        - name: Trigger pin updates
          commands:
            - checkout
            - make semaphore-run-auto-pin-update-workflows
