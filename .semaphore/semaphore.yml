version: v1.0
name: Elasticsearch

execution_time_limit:
  hours: 4

agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: docker-hub
    # Mount the github SSH secret for pulling private repositories.
    - name: private-repo
    # Mount a secret for pulling images from GCR.
    - name: tigera-dev-ci-pull-credentials
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      # Correct permissions since they are too open by default:
      - chmod 0600 ~/.keys/*
      # Add the key to the ssh agent:
      - ssh-add ~/.keys/*
      # Login to docker in order to pull images.
      - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
      - sem-version java 17
      - checkout
blocks:
  - name: CI
    dependencies: []
    task:
      jobs:
        - name: Build Go probe and Elasticsearch
          matrix:
            - env_var: ARCH
              values:
                - amd64
                - arm64
          commands:
            - make build
  - name: "Run FOSSA scan & Push Images"
    dependencies:
      - CI
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      secrets:
        - name: google-service-account-for-gcr
        - name: foss-api-key
      prologue:
        commands:
          # Login to docker in order to pull images.
          - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
          - "curl -fsSLH 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | bash"
      jobs:
        - name: FOSSA scan
          commands:
            - fossa analyze
        - name: Run CD
          commands:
            - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make cd CONFIRM=true; fi
