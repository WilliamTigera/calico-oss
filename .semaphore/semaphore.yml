version: v1.0
name: Build Helm Charts
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - chmod 0600 ~/.keys/*
      - ssh-add ~/.keys/*
      - export GOOGLE_APPLICATION_CREDENTIALS=$HOME/secrets/banzai-google-service-account.json
      - gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
      - checkout
      - make bin/helm
      - sudo install -m +x ./bin/helm /usr/local/bin/
      - sudo helm init --client-only
      - sudo helm plugin install https://github.com/viglesiasce/helm-gcs.git
      - sudo helm repo add tigera gs://tigera-helm-charts
  secrets:
    - name: marvin-github-ssh-private-key
    - name: banzai-secrets

blocks:
  - name: "Build helm charts"
    dependencies: []
    task:
      jobs:
        - name: Build helm charts for master branch
          commands:
            - make charts
  - name: "Push helm charts"
    dependencies: ["Build helm charts"]
    run:
      # master and all branches vX.Y after v2.8
      when: "branch = 'master' OR branch =~ 'release-calient-v*.*' OR (branch =~ 'release-v*.*' AND branch != 'release-v2.0' AND branch != 'release-v2.1' AND branch != 'release-v2.7')"
    task:
      jobs:
        - name: Push helm charts for master branch
          commands:
            - make charts
            - |
              for chart in ./bin/*.tgz; do
                  sudo helm gcs push $chart gs://tigera-helm-charts
              done

execution_time_limit:
  hours: 2
