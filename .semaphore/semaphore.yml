version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
  - name: docker-hub
  prologue:
    commands:
    - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin

blocks:
  - name: Build and Test
    task:
      prologue:
        commands:
          - chmod 0600 ~/.keys/*
          - ssh-add ~/.keys/*
          - checkout
      jobs:
        - name: make build
          commands:
            - echo "Building binary"
            - make build
        - name: make test
          commands:
            - echo "Testing"
            - make test
      secrets:
        - name: marvin-github-ssh-private-key
