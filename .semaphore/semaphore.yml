version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup 
    task:
      jobs:
        - name: clone build
          commands:
            - chmod 0600 ~/.keys/*
            - ssh-add ~/.keys/*
            - 'git config --global --add url."git@github.com:".insteadOf "https://github.com/"'
            - checkout
            - make image
