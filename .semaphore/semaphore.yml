version: v1.0
name: node-private
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 120

global_job_config:
  secrets:
    - name: docker-hub
    # Mount the github SSH secret for pulling private repositories.
    - name: private-repo
    # Mount a secret for pulling images from GCR.
    - name: tigera-dev-ci-pull-credentials
    - name: google-service-account-for-gcr
    - name: test-customer-license
  prologue:
    commands:
      # Semaphore mounts a copy-on-write FS as /var/lib/docker in order to provide a pre-loaded cache of
      # some images. However, the cache is not useful to us and the copy-on-write FS is a big problem given
      # how much we churn docker containers during the build.  Disable it.
      - sudo systemctl stop docker
      - sudo umount /var/lib/docker && sudo killall qemu-nbd || true
      - sudo systemctl start docker
      # Login to Docker hub.
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      # Correct permissions since they are too open by default:
      - chmod 0600 ~/.keys/*
      # Add the key to the ssh agent:
      - ssh-add ~/.keys/*
      # Login to docker in order to pull images.
      - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
      - checkout
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
      - git fetch --unshallow

blocks:
  - name: "Specialized Tests"
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-4
          os_image: ubuntu1804
      secrets:
        # Mount the github SSH secret for pulling private repositories.
        - name: private-repo
        # Mount a secret for pulling images from GCR.
        - name: tigera-dev-ci-pull-credentials
      prologue:
        commands:
          # Correct permissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          # Login to docker in order to pull images.
          - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
          - checkout
          # Semaphore is doing shallow clone on a commit without tags.
          # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
          - git fetch --unshallow
      jobs:
        - name: "Dual Tor Tests"
          commands:
            - make dual-tor-test
          parallelism: 10
