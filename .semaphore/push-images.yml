version: v1.0
name: egress-gateway push images
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
execution_time_limit:
  minutes: 120
global_job_config:
  secrets:
    - name: quay-robot-semaphore_v2
    - name: docker
    - name: google-service-account-for-gcr
  prologue:
    commands:
      # Login to docker in order to push images.
      - gcloud auth activate-service-account --key-file=secrets/secret.google-service-account-key.json
      - gcloud auth configure-docker -q
      - checkout
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
      - git fetch --unshallow || true

blocks:

# If tests passed, then build and push images.
# We'll only do this on non-PR builds, where we have credentials to do so.
- name: "Push images (non-PR builds only)"
  task:
    jobs:
    - name: "make cd"
      commands:
      - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
      - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make image-all cd CONFIRM=true; fi
