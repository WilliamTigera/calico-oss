action: update
kind: NetworkPolicy
apiVersion: projectcalico.org/v3
metadata:
  name: egress-to-any
  namespace: "{{.Namespace}}"
  labels:
    churner: "whoohooo"
spec:
  selector: egress-to-any == 'yes'
  egress:
    - action: Allow
      destination:
        selector: 'all()'
  types:
    - Egress

