action: update
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-with-address-selector
  namespace: "{{.Namespace}}"
  labels:
    churn-k8s: "red-fish"
spec:
  podSelector:
    matchLabels:
      ingress-with-address-selector: 'yes'
  ingress:
    - from:
      - ipBlock:
          cidr: "8.8.8.8/32"
