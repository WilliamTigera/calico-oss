# This file contains only the changes from the defaults
# https://jekyllrb.com/docs/configuration/#default-configuration

# Make our URLs look nice. We're not a blog with dated posts, we just want the title.
permalink:     /:title.html

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

url: https://docs.tigera.io

prodname: CNX
nodecontainer: cnx-node
repository: projectcalico/calico
noderunning: calico-node

# Image names in case the host changes
# Some of these omit the repo: when used they must be prefixed with the repo path
# like site.data.versions[page.version].first.dockerRepo/site.imageNames[component]:version.
imageNames:
  node: tigera/cnx-node
  calicoctl: tigera/calicoctl
  typha: tigera/typha
  cnxManager: tigera/cnx-manager
  cnxManagerProxy: tigera/cnx-manager-proxy
  cnxApiserver: tigera/cnx-apiserver
  cnxQueryserver: tigera/cnx-queryserver
  felix: tigera/felix
  calicoq: tigera/calicoq
  cni: quay.io/calico/cni
  kubeControllers: tigera/kube-controllers
  calico-upgrade: quay.io/calico/upgrade
  flannel: quay.io/coreos/flannel
  dikastes: tigera/dikastes
  flexvol: quay.io/calico/pod2daemon-flexvol
  fluentd: tigera/fluentd

exclude:
  - htmlproofer.sh
  - v2.0
  - release-scripts
  - LICENSE
  - Makefile
  - README.md
  - RELEASING.md
  - BUILDING_CALICO.md
  - CONTRIBUTING_DOCS.md
  - CONTRIBUTING_CODE.md
  - DOC_STYLE_GUIDE.md
  - hack
  - calico_node
  - Jenkinsfile
  - Dockerfile-docs
  - website
  - filter-htmlproofer-false-negatives.awk
  - .idea

# Markdown Processors
# TODO - we're not entirely sure what these are for
kramdown:
  html_to_native: true
  syntax_highlighter: rouge

defaults:
  -
    scope:
      path: ""
    values:
      layout: docwithnav
      version: master
  -
    scope:
      path: master
    values:
      version: master
  -
    scope:
      path: v2.0
    values:
      version: v2.0
  -
    scope:
      path: v2.1
    values:
      version: v2.1
