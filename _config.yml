# This file contains only the changes from the defaults
# https://jekyllrb.com/docs/configuration/#default-configuration

# Make our URLs look nice. We're not a blog with dated posts, we just want the title.
permalink:     /:title.html

gems:
  - jekyll-redirect-from

url: https://docs.projectcalico.org

# <deprecated>
# Remove once all references cleaned up
cnx-image-tag: v2.0.0-cnx-beta3
cnx-mgr-image-name: <your-cnx-mgr-image-name>
cnx-node-image-name: <your-calico-node-image-name>
cnx-api-image-name: <your-k8sapiserver-image-name>
# </deprecated>

prodname: CNX
nodecontainer: cnx-node
noderunning: cnx-node

# Image names in case the host changes
imageNames:
  node: <YOUR_PRIVATE_DOCKER_REGISTRY>/tigera/cnx-node
  calicoctl: <YOUR_PRIVATE_DOCKER_REGISTRY>/tigera/calicoctl
  typha: <YOUR_PRIVATE_DOCKER_REGISTRY>/tigera/typha
  cnxManager: <YOUR_PRIVATE_DOCKER_REGISTRY>/tigera/cnx-manager
  cnxApiserver: <YOUR_PRIVATE_DOCKER_REGISTRY>/tigera/cnx-apiserver
  cni: quay.io/calico/cni
  kubeControllers: quay.io/calico/kube-controllers
  calico-upgrade: quay.io/calico/upgrade

exclude:
  - release-scripts
  - LICENSE
  - Makefile
  - README.md
  - RELEASING.md
  - BUILDING_CALICO.md
  - CONTRIBUTING_DOCS.md
  - CONTRIBUTING_CODE.md
  - DOC_STYLE_GUIDE.md
  - hack
  - calico_node

# Markdown Processors
# TODO - we're not entirely sure what these are for
kramdown:
  html_to_native: true
  syntax_highlighter: rouge

defaults:
  -
    scope:
      path: ""
    values:
      layout: docwithnav
      version: master
  -
    scope:
      path: master
    values:
      version: master
  -
    scope:
      path: v2.0
    values:
      version: v2.0
