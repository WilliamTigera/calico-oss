apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: net-sec.my-first-policy
spec:
  selector: role == 'database'
  ingress:
  - action: allow
    protocol: tcp
    source:
      selector: role == 'frontend'
    destination:
      ports:
      - 6379
  egress:
  - action: allow
  tier: "net-sec"
