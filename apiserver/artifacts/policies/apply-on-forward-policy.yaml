apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: my-apply-on-forward-policy
spec:
  selector: role == 'database'
  ingress:
  - action: allow
    protocol: tcp
    source:
      selector: role == 'frontend'
    destination:
      ports:
      - 6379
  egress:
  - action: allow
  applyOnForward: true
